<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0b0b1d;
            color: #fff;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #1a1a40 0%, #0b0b1d 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #4fc3f7;
            text-shadow: 0 0 15px rgba(79, 195, 247, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .solar-system {
            position: relative;
            height: 350px;
            margin: 40px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #FFD700 30%, #FF8C00 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #FF8C00, 0 0 100px #FF4500;
            z-index: 10;
            cursor: pointer;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .planet:hover {
            transform: translate(-50%, -50%) scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .mercury { 
            width: 12px; 
            height: 12px; 
            background: #a6a6a6; 
        }
        .venus { 
            width: 18px; 
            height: 18px; 
            background: #e6bb6a; 
        }
        .earth { 
            width: 20px; 
            height: 20px; 
            background: #4b96eb; 
        }
        .mars { 
            width: 16px; 
            height: 16px; 
            background: #c1440e; 
        }
        .jupiter { 
            width: 40px; 
            height: 40px; 
            background: #e0bb7b; 
        }
        .saturn { 
            width: 35px; 
            height: 35px; 
            background: #e3cfb6; 
        }
        .uranus { 
            width: 28px; 
            height: 28px; 
            background: #b3e3e6; 
        }
        .neptune { 
            width: 30px; 
            height: 30px; 
            background: #3454e8; 
        }
        
        .planet-info {
            background: rgba(13, 17, 43, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(79, 195, 247, 0.3);
            display: none;
        }
        
        .planet-info.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .planet-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .planet-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        
        .planet-title {
            font-size: 2rem;
            color: #4fc3f7;
        }
        
        .planet-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        
        .data-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .data-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }
        
        .planet-description {
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .control-btn {
            background: rgba(79, 195, 247, 0.2);
            border: 1px solid rgba(79, 195, 247, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(79, 195, 247, 0.4);
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg) translateX(100px) rotate(-360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .solar-system {
                height: 280px;
            }
            
            .planet-data {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Solar System Explorer</h1>
            <p class="subtitle">Explore the planets of our solar system - click on any planet to learn more</p>
        </header>
        
        <div class="solar-system">
            <div class="sun" id="sun"></div>
            
            <!-- Orbits -->
            <div class="orbit" style="width: 200px; height: 200px;"></div>
            <div class="orbit" style="width: 260px; height: 260px;"></div>
            <div class="orbit" style="width: 320px; height: 320px;"></div>
            <div class="orbit" style="width: 380px; height: 380px;"></div>
            <div class="orbit" style="width: 500px; height: 500px;"></div>
            <div class="orbit" style="width: 600px; height: 600px;"></div>
            <div class="orbit" style="width: 700px; height: 700px;"></div>
            <div class="orbit" style="width: 800px; height: 800px;"></div>
            
            <!-- Planets -->
            <div class="planet mercury" id="mercury" style="top: 50%; left: calc(50% + 100px);"></div>
            <div class="planet venus" id="venus" style="top: 50%; left: calc(50% + 130px);"></div>
            <div class="planet earth" id="earth" style="top: 50%; left: calc(50% + 160px);"></div>
            <div class="planet mars" id="mars" style="top: 50%; left: calc(50% + 190px);"></div>
            <div class="planet jupiter" id="jupiter" style="top: 50%; left: calc(50% + 250px);"></div>
            <div class="planet saturn" id="saturn" style="top: 50%; left: calc(50% + 300px);"></div>
            <div class="planet uranus" id="uranus" style="top: 50%; left: calc(50% + 350px);"></div>
            <div class="planet neptune" id="neptune" style="top: 50%; left: calc(50% + 400px);"></div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="pause-btn">Pause Orbits</button>
            <button class="control-btn" id="reset-btn">Reset View</button>
            <button class="control-btn" id="facts-btn">Random Fact</button>
        </div>
        
        <div class="planet-info" id="planet-info">
            <div class="planet-header">
                <div class="planet-icon" id="info-icon"></div>
                <h2 class="planet-title" id="info-title">Planet Name</h2>
            </div>
            
            <div class="planet-data">
                <div class="data-item">
                    <div class="data-label">Diameter</div>
                    <div class="data-value" id="info-diameter">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Distance from Sun</div>
                    <div class="data-value" id="info-distance">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Orbital Period</div>
                    <div class="data-value" id="info-period">-</div>
                </div>
                <div class="data-item">
                    <div class="data-label">Day Length</div>
                    <div class="data-value" id="info-day">-</div>
                </div>
            </div>
            
            <div class="planet-description" id="info-description">
                Select a planet to view its description.
            </div>
        </div>
        
        <footer>
            <p>Created with HTML, CSS, and JavaScript | Solar System Explorer © 2023</p>
        </footer>
    </div>

    <script>
        // Planet data
        const planets = {
            sun: {
                name: "The Sun",
                diameter: "1,391,000 km",
                distance: "0 km",
                period: "N/A",
                day: "27 days (at equator)",
                description: "The Sun is the star at the center of our Solar System. It's a nearly perfect sphere of hot plasma, heated to incandescence by nuclear fusion reactions in its core, radiating the energy mainly as visible light and infrared radiation. It's by far the most important source of energy for life on Earth."
            },
            mercury: {
                name: "Mercury",
                diameter: "4,879 km",
                distance: "57.9 million km",
                period: "88 days",
                day: "59 Earth days",
                description: "Mercury is the smallest and innermost planet in the Solar System. It's a rocky planet with a surface covered in craters, similar to our Moon. Despite its proximity to the Sun, Mercury isn't the hottest planet (that's Venus) due to its lack of a substantial atmosphere to trap heat."
            },
            venus: {
                name: "Venus",
                diameter: "12,104 km",
                distance: "108.2 million km",
                period: "225 days",
                day: "243 Earth days",
                description: "Venus is the second planet from the Sun and is Earth's closest planetary neighbor. It's one of the four terrestrial planets and is often called Earth's sister planet because of their similar size, mass, and proximity to the Sun. Venus has a thick toxic atmosphere that traps heat in a runaway greenhouse effect, making it the hottest planet in our solar system."
            },
            earth: {
                name: "Earth",
                diameter: "12,742 km",
                distance: "149.6 million km",
                period: "365.25 days",
                day: "24 hours",
                description: "Earth is the third planet from the Sun and the only astronomical object known to harbor life. About 71% of Earth's surface is water-covered, and the atmosphere consists mostly of nitrogen and oxygen. Earth's lithosphere is divided into several rigid tectonic plates that migrate across the surface over many millions of years."
            },
            mars: {
                name: "Mars",
                diameter: "6,779 km",
                distance: "227.9 million km",
                period: "687 days",
                day: "24.6 hours",
                description: "Mars is the fourth planet from the Sun and the second-smallest planet in the Solar System. It's often referred to as the 'Red Planet' due to its reddish appearance caused by iron oxide prevalent on its surface. Mars is a terrestrial planet with a thin atmosphere, having surface features reminiscent both of the impact craters of the Moon and the valleys, deserts, and polar ice caps of Earth."
            },
            jupiter: {
                name: "Jupiter",
                diameter: "139,820 km",
                distance: "778.5 million km",
                period: "12 years",
                day: "9.9 hours",
                description: "Jupiter is the fifth planet from the Sun and the largest in the Solar System. It's a gas giant with a mass one-thousandth that of the Sun, but two-and-a-half times that of all the other planets combined. The planet is primarily composed of hydrogen with a quarter of its mass being helium, though helium comprises only about a tenth of the number of molecules."
            },
            saturn: {
                name: "Saturn",
                diameter: "116,460 km",
                distance: "1.4 billion km",
                period: "29 years",
                day: "10.7 hours",
                description: "Saturn is the sixth planet from the Sun and the second-largest in the Solar System, after Jupiter. It's a gas giant with an average radius about nine times that of Earth. It has a prominent ring system, which is composed mainly of ice particles, with a smaller amount of rocky debris and dust."
            },
            uranus: {
                name: "Uranus",
                diameter: "50,724 km",
                distance: "2.9 billion km",
                period: "84 years",
                day: "17.2 hours",
                description: "Uranus is the seventh planet from the Sun. It has the third-largest planetary radius and fourth-largest planetary mass in the Solar System. Uranus is similar in composition to Neptune, and both are ice giants, different from the gas giants Jupiter and Saturn. Uranus's atmosphere is similar to Jupiter's and Saturn's in its primary composition of hydrogen and helium, but it contains more 'ices' such as water, ammonia, and methane."
            },
            neptune: {
                name: "Neptune",
                diameter: "49,244 km",
                distance: "4.5 billion km",
                period: "165 years",
                day: "16.1 hours",
                description: "Neptune is the eighth and farthest known planet from the Sun in the Solar System. It's the fourth-largest planet by diameter, the third-most-massive planet, and the densest giant planet. Neptune is 17 times the mass of Earth, slightly more massive than its near-twin Uranus. Neptune is not visible to the unaided eye and is the only planet in the Solar System found by mathematical prediction rather than by empirical observation."
            }
        };

        // Random facts about the solar system
        const randomFacts = [
            "If you could stand on the clouds of Venus, you would experience a surface temperature of about 465°C (870°F).",
            "A day on Mercury lasts 59 Earth days, but a year is only 88 Earth days long.",
            "Mars has the largest volcano in the solar system - Olympus Mons, which is about 13.6 miles (22 km) high.",
            "Jupiter's Great Red Spot is a giant storm that has been raging for at least 400 years.",
            "Saturn's rings are made of billions of pieces of ice, dust, and rock, some as small as grains of sand and others as large as mountains.",
            "Uranus is tilted on its side, with an axial tilt of 98 degrees, likely due to a collision with an Earth-sized object long ago.",
            "Neptune's winds are the fastest in the solar system, reaching speeds of 2,100 km/h (1,300 mph).",
            "The Sun accounts for 99.86% of the mass in the entire solar system.",
            "There are more volcanoes on Venus than any other planet in our solar system.",
            "Earth is the only planet not named after a god from Greek or Roman mythology."
        ];

        // Get DOM elements
        const planetInfo = document.getElementById('planet-info');
        const infoTitle = document.getElementById('info-title');
        const infoIcon = document.getElementById('info-icon');
        const infoDiameter = document.getElementById('info-diameter');
        const infoDistance = document.getElementById('info-distance');
        const infoPeriod = document.getElementById('info-period');
        const infoDay = document.getElementById('info-day');
        const infoDescription = document.getElementById('info-description');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const factsBtn = document.getElementById('facts-btn');

        // Add click event listeners to all planets
        document.querySelectorAll('.planet, .sun').forEach(planet => {
            planet.addEventListener('click', () => {
                const planetId = planet.id;
                const data = planets[planetId];
                
                // Update the info panel with planet data
                infoTitle.textContent = data.name;
                infoIcon.style.background = planet.style.background;
                infoDiameter.textContent = data.diameter;
                infoDistance.textContent = data.distance;
                infoPeriod.textContent = data.period;
                infoDay.textContent = data.day;
                infoDescription.textContent = data.description;
                
                // Show the info panel if it's hidden
                planetInfo.classList.add('active');
            });
        });

        // Add event listener for the pause button
        let orbitsPaused = false;
        pauseBtn.addEventListener('click', () => {
            orbitsPaused = !orbitsPaused;
            pauseBtn.textContent = orbitsPaused ? 'Resume Orbits' : 'Pause Orbits';
        });

        // Add event listener for the reset button
        resetBtn.addEventListener('click', () => {
            planetInfo.classList.remove('active');
        });

        // Add event listener for the random facts button
        factsBtn.addEventListener('click', () => {
            const randomFact = randomFacts[Math.floor(Math.random() * randomFacts.length)];
            infoTitle.textContent = "Did You Know?";
            infoIcon.style.background = "rgba(79, 195, 247, 0.5)";
            infoDiameter.textContent = "-";
            infoDistance.textContent = "-";
            infoPeriod.textContent = "-";
            infoDay.textContent = "-";
            infoDescription.textContent = randomFact;
            planetInfo.classList.add('active');
        });

        // Simple orbit animation
        function animateOrbits() {
            if (orbitsPaused) return;
            
            const time = new Date();
            const seconds = time.getSeconds() + time.getMilliseconds() / 1000;
            
            document.querySelectorAll('.planet').forEach(planet => {
                const orbitRadius = parseInt(planet.style.left.split('+')[1].replace('px', '').replace(')', ''));
                const speed = 60 / orbitRadius; // Planets closer to the sun orbit faster
                
                const angle = seconds * speed * Math.PI / 30;
                const x = Math.cos(angle) * orbitRadius;
                const y = Math.sin(angle) * orbitRadius * 0.4; // Flatten the ellipse
                
                planet.style.left = `calc(50% + ${x}px)`;
                planet.style.top = `calc(50% + ${y}px)`;
            });
            
            requestAnimationFrame(animateOrbits);
        }
        
        // Start the animation
        animateOrbits();
    </script>
</body>
</html>

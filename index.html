<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSign Canvas - Client-Side Document Signing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: #2c6bed;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #2c6bed;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 500px;
        }
        
        .tools-panel {
            width: 250px;
            background: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #e2e8f0;
        }
        
        .tools-title {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2c6bed;
        }
        
        .tool-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tool-btn:hover {
            background: #2c6bed;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .document-view {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .document-container {
            flex: 1;
            background: #f8f9fa;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: auto;
        }
        
        .document-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: #2c6bed;
            color: white;
        }
        
        .primary-btn:hover {
            background: #1a56c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .secondary-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .secondary-btn:hover {
            background: #cbd5e0;
        }
        
        .signature-pad {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 300px;
            z-index: 100;
            display: none;
        }
        
        .pad-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #718096;
        }
        
        #signature-canvas {
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            background: #f8f9fa;
            cursor: crosshair;
        }
        
        .pad-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #718096;
        }
        
        .privacy-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .document-preview {
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signed-stamp {
            position: absolute;
            bottom: 100px;
            right: 50px;
            padding: 10px 20px;
            background: #2c6bed;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        #signature-image {
            position: absolute;
            bottom: 150px;
            right: 50px;
            display: none;
            border: 1px solid #cbd5e0;
            background: white;
            padding: 5px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .tools-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">DC</div>
                <div>
                    <div class="logo-text">DocuSign Canvas</div>
                    <div class="tagline">100% Client-Side Document Signing</div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="tools-panel">
                <h3 class="tools-title">Document Tools</h3>
                <button class="tool-btn" onclick="openSignaturePad()">
                    <span>‚úçÔ∏è</span> Add Signature

                <button class="tool-btn" onclick="addTextField()">
                    <span>üìù</span> Add Text

                    <span>üìÖ</span> Add Date

                </button>
                <button class="tool-btn" onclick="clearDocument()">
                    <span>üóëÔ∏è</span> Clear All
                </button>
            </div>
            
            <div class="document-view">
                <div class="document-container" id="doc-container">

        <div class="status-bar">

                <span>üîí</span> <span>100% Client-Side - Your documents never leave your computer</span>
            </div>
            <div>Status: <span id="status">Ready</span></div>
        </div>

    <script>
        // Initialize the signature canvas
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // Set canvas style
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#2c6bed';
        
        // Signature pad functions
        function openSignaturePad() {
            document.getElementById('signature-pad').style.display = 'block';
            document.getElementById('status').textContent = 'Drawing signature';
        }
        
        function closeSignaturePad() {
            document.getElementById('signature-pad').style.display = 'none';
            document.getElementById('status').textContent = 'Ready';
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('status').textContent = 'Canvas cleared';
        }
        
        function saveSignature() {
            // Convert canvas to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Display the signature on the document
            const signatureImg = document.getElementById('signature-image');
            signatureImg.src = dataURL;
            signatureImg.style.display = 'block';
            signatureImg.style.width = '150px';
            
            // Show signed stamp
            document.getElementById('signed-stamp').style.display = 'block';
            document.getElementById('status').textContent = 'Signature added to document';
            closeSignaturePad();
        }
        
        function addTextField() {
            const text = prompt('Enter text to add to the document:');
            if (text) {
                const textElement = document.createElement('div');
                textElement.textContent = text;
                textElement.style.position = 'absolute';
                textElement.style.top = '50%';
                textElement.style.left = '50%';
                textElement.style.transform = 'translate(-50%, -50%)';
                textElement.style.padding = '10px';
                textElement.style.background = 'rgba(255, 255, 255, 0.9)';
                textElement.style.border = '1px solid #2c6bed';
                textElement.style.borderRadius = '5px';
                textElement.style.zIndex = '10';
                
                document.getElementById('doc-container').appendChild(textElement);
                document.getElementById('status').textContent = 'Text added to document';
            }
        }
        
        function addDateStamp() {
            const date = new Date();
            const dateString = date.toLocaleDateString();
            
            const dateElement = document.createElement('div');
            dateElement.textContent = `Signed on: ${dateString}`;
            dateElement.style.position = 'absolute';
            dateElement.style.bottom = '70px';
            dateElement.style.left = '50px';
            dateElement.style.padding = '8px 15px';
            dateElement.style.background = 'rgba(44, 107, 237, 0.9)';
            dateElement.style.color = 'white';
            dateElement.style.borderRadius = '5px';
            dateElement.style.fontWeight = 'bold';
            dateElement.style.zIndex = '10';
            
            document.getElementById('doc-container').appendChild(dateElement);
            document.getElementById('status').textContent = 'Date stamp added';
        }
        
        function addInitials() {
            const initials = prompt('Enter your initials:');
            if (initials) {
                const initialsElement = document.createElement('div');
                initialsElement.textContent = initials;
                initialsElement.style.position = 'absolute';
                initialsElement.style.bottom = '120px';
                initialsElement.style.right = '50px';
                initialsElement.style.padding = '8px 15px';
                initialsElement.style.background = 'rgba(255, 255, 255, 0.9)';
                initialsElement.style.border = '2px solid #2c6bed';
                initialsElement.style.borderRadius = '5px';
                initialsElement.style.fontWeight = 'bold';
                initialsElement.style.zIndex = '10';
                
                document.getElementById('doc-container').appendChild(initialsElement);
                document.getElementById('status').textContent = 'Initials added to document';
            }
        }
        
        function clearDocument() {
            // Clear signature
            clearCanvas();
            document.getElementById('signature-image').style.display = 'none';
            document.getElementById('signed-stamp').style.display = 'none';
            
            // Remove all added elements
            const container = document.getElementById('doc-container');
            const elements = container.querySelectorAll('div');
            elements.forEach(el => {
                if (el.id !== 'signature-pad' && el.id !== 'signed-stamp') {
                    el.remove();
                }
            });
            
            document.getElementById('status').textContent = 'Document cleared';
        }
        
        function downloadDocument() {
            document.getElementById('status').textContent = 'Preparing download...';
            
            // Use html2canvas to capture the document container
            html2canvas(document.getElementById('doc-container')).then(canvas => {
                // Convert canvas to data URL
                const dataURL = canvas.toDataURL('image/png');
                
                // Create a temporary link for downloading
                const link = document.createElement('a');
                link.download = 'signed-document.png';
                link.href = dataURL;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                document.getElementById('status').textContent = 'Document downloaded';
            });
        }
        
        function uploadDocument() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('doc-preview').src = e.target.result;
                        document.getElementById('status').textContent = 'Document uploaded';
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        }
        
        // Canvas drawing functionality
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile devices
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Touch handlers
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup');
            canvas.dispatchEvent(mouseEvent);
        }
        
        // Initialize with a sample signature hint
        window.onload = function() {
            // Draw a sample signature hint
            setTimeout(() => {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#cbd5e0';
                ctx.textAlign = 'center';
                ctx.fillText('Draw your signature here', canvas.width/2, canvas.height/2);
            }, 500);
        };
    </script>
    
    <!-- Include html2canvas library -->

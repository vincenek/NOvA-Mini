<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Finance Manager | ProfitPulse</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        :root {
            --primary: #FF385C;
            --primary-light: #FF5A7D;
            --secondary: #00A699;
            --dark: #222222;
            --light: #FFFFFF;
            --gray: #717171;
            --gray-light: #F7F7F7;
            --success: #00A699;
            --warning: #FFB400;
            --danger: #FF385C;
            --gradient: linear-gradient(135deg, #FF385C 0%, #FF5A7D 100%);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --card-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header & Navigation */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .logo-icon {
            background: var(--gradient);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .nav-tabs {
            display: flex;
            gap: 5px;
            background: white;
            padding: 6px;
            border-radius: 50px;
            box-shadow: var(--shadow);
        }
        
        .nav-tab {
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            background: transparent;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
        }
        
        .nav-tab.active {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }
        
        .nav-tab:hover:not(.active) {
            background: var(--gray-light);
        }
        
        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 28px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }
        
        .stat-card.primary {
            background: var(--gradient);
            color: white;
        }
        
        .stat-card.danger {
            border-left: 5px solid var(--danger);
        }
        
        .stat-card.success {
            border-left: 5px solid var(--success);
        }
        
        .stat-card.warning {
            border-left: 5px solid var(--warning);
        }
        
        .stat-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }
        
        .stat-value {
            font-size: 42px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }
        
        .stat-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Charts */
        .chart-container {
            background: white;
            border-radius: var(--card-radius);
            padding: 28px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Forms */
        .form-container {
            background: white;
            border-radius: var(--card-radius);
            padding: 32px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--dark);
        }
        
        .form-input, .form-select {
            padding: 14px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: white;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 56, 92, 0.1);
        }
        
        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        
        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 56, 92, 0.3);
        }
        
        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
            flex: 1;
        }
        
        .btn-secondary:hover {
            background: #E0E0E0;
        }
        
        .btn-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        .btn-icon:hover {
            transform: scale(1.1);
        }
        
        /* Ledger Table */
        .ledger-container {
            background: white;
            border-radius: var(--card-radius);
            padding: 28px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }
        
        .ledger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th {
            text-align: left;
            padding: 16px;
            border-bottom: 2px solid var(--gray-light);
            font-weight: 700;
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--gray-light);
            vertical-align: middle;
        }
        
        .table tr:hover {
            background: var(--gray-light);
        }
        
        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        
        .badge-income {
            background: rgba(0, 166, 153, 0.1);
            color: var(--success);
        }
        
        .badge-expense {
            background: rgba(255, 56, 92, 0.1);
            color: var(--danger);
        }
        
        .receipt-preview {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .receipt-preview:hover {
            transform: scale(1.1);
        }
        
        /* Month Selector */
        .month-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        .month-nav {
            background: var(--gray-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .month-nav:hover {
            background: var(--primary);
            color: white;
        }
        
        .current-month {
            font-weight: 700;
            font-size: 18px;
            min-width: 200px;
            text-align: center;
        }
        
        /* Floating Action Button */
        .fab-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 100;
        }
        
        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255, 56, 92, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(255, 56, 92, 0.6);
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal {
            background: white;
            border-radius: var(--card-radius);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--gray-light);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--danger);
        }
        
        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                overflow-x: auto;
                width: 100%;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
        }
        
        /* Real-time indicator */
        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--success);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDR8V9TeOIpexlYo9bSDV7hb2njVq7rQ-8",
            authDomain: "skill-exchange-536ac.firebaseapp.com",
            projectId: "skill-exchange-536ac",
            storageBucket: "skill-exchange-536ac.firebasestorage.app",
            messagingSenderId: "881829679478",
            appId: "1:881829679478:web:ef474f2b53700055582a57",
            measurementId: "G-QTWEQLV7M3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            const [showIncomeModal, setShowIncomeModal] = React.useState(false);
            const [showExpenseModal, setShowExpenseModal] = React.useState(false);
            const [currentMonth, setCurrentMonth] = React.useState(new Date());
            
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'chart-line' },
                { id: 'ledger', label: 'Ledger', icon: 'receipt' },
                { id: 'properties', label: 'Properties', icon: 'house' },
                { id: 'imprest', label: 'Imprest Fund', icon: 'wallet' }
            ];
            
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard':
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'ledger':
                        return <Ledger currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'properties':
                        return <Properties />;
                    case 'imprest':
                        return <ImprestManager />;
                    default:
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                }
            };
            
            return (
                <div className="app-container">
                    <div className="header">
                        <div className="logo">
                            <div className="logo-icon">
                                <i className="fas fa-chart-pie"></i>
                            </div>
                            <span>ProfitPulse</span>
                            <div className="live-badge">
                                <i className="fas fa-circle"></i>
                                LIVE
                            </div>
                        </div>
                        
                        <div className="nav-tabs">
                            {navItems.map(item => (
                                <button
                                    key={item.id}
                                    className={`nav-tab ${currentPage === item.id ? 'active' : ''}`}
                                    onClick={() => setCurrentPage(item.id)}
                                >
                                    <i className={`fas fa-${item.icon}`}></i>
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {renderPage()}
                    
                    <div className="fab-container">
                        <button className="fab" onClick={() => {
                            const random = Math.random();
                            if (random > 0.5) {
                                setShowIncomeModal(true);
                            } else {
                                setShowExpenseModal(true);
                            }
                        }}>
                            <i className="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    {showIncomeModal && (
                        <IncomeForm 
                            onClose={() => setShowIncomeModal(false)} 
                            currentMonth={currentMonth}
                        />
                    )}
                    
                    {showExpenseModal && (
                        <ExpenseForm 
                            onClose={() => setShowExpenseModal(false)} 
                            currentMonth={currentMonth}
                        />
                    )}
                </div>
            );
        };
        
        // Dashboard Component
        const Dashboard = ({ currentMonth, setCurrentMonth }) => {
            const [dashboardData, setDashboardData] = React.useState({
                totalIncome: 0,
                totalExpenses: 0,
                netBalance: 0,
                imprest: { initial: 0, spent: 0, remaining: 0 }
            });
            const [loading, setLoading] = React.useState(true);
            
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(amount);
            };
            
            const getMonthName = (date) => {
                return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            };
            
            const changeMonth = (direction) => {
                const newDate = new Date(currentMonth);
                newDate.setMonth(newDate.getMonth() + direction);
                setCurrentMonth(newDate);
            };
            
            React.useEffect(() => {
                const startOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const endOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                
                const unsubscribeIncome = db.collection('income')
                    .where('date', '>=', startOfMonth)
                    .where('date', '<=', endOfMonth)
                    .onSnapshot(snapshot => {
                        let totalIncome = 0;
                        snapshot.forEach(doc => {
                            totalIncome += parseFloat(doc.data().amount) || 0;
                        });
                        
                        setDashboardData(prev => ({
                            ...prev,
                            totalIncome
                        }));
                    });
                
                const unsubscribeExpenses = db.collection('expenses')
                    .where('date', '>=', startOfMonth)
                    .where('date', '<=', endOfMonth)
                    .onSnapshot(snapshot => {
                        let totalExpenses = 0;
                        snapshot.forEach(doc => {
                            totalExpenses += parseFloat(doc.data().amount) || 0;
                        });
                        
                        setDashboardData(prev => ({
                            ...prev,
                            totalExpenses,
                            netBalance: prev.totalIncome - totalExpenses
                        }));
                    });
                
                const unsubscribeImprest = db.collection('imprest')
                    .doc('current')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            setDashboardData(prev => ({
                                ...prev,
                                imprest: data
                            }));
                        } else {
                            // Initialize imprest if not exists
                            db.collection('imprest').doc('current').set({
                                initial: 1000,
                                spent: 0,
                                remaining: 1000,
                                lastUpdated: new Date()
                            });
                        }
                        setLoading(false);
                    });
                
                return () => {
                    unsubscribeIncome();
                    unsubscribeExpenses();
                    unsubscribeImprest();
                };
            }, [currentMonth]);
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading dashboard data...</p>
                    </div>
                );
            }
            
            return (
                <>
                    <div className="month-selector">
                        <div className="month-nav" onClick={() => changeMonth(-1)}>
                            <i className="fas fa-chevron-left"></i>
                        </div>
                        <div className="current-month">{getMonthName(currentMonth)}</div>
                        <div className="month-nav" onClick={() => changeMonth(1)}>
                            <i className="fas fa-chevron-right"></i>
                        </div>
                    </div>
                    
                    <div className="dashboard-grid">
                        <div className="stat-card primary">
                            <div className="stat-title">
                                <i className="fas fa-money-bill-wave"></i>
                                Total Income
                            </div>
                            <div className="stat-value">{formatCurrency(dashboardData.totalIncome)}</div>
                            <div className="stat-subtitle">This month's total revenue</div>
                        </div>
                        
                        <div className="stat-card danger">
                            <div className="stat-title">
                                <i className="fas fa-credit-card"></i>
                                Total Expenses
                            </div>
                            <div className="stat-value">{formatCurrency(dashboardData.totalExpenses)}</div>
                            <div className="stat-subtitle">This month's total costs</div>
                        </div>
                        
                        <div className="stat-card success">
                            <div className="stat-title">
                                <i className="fas fa-scale-balanced"></i>
                                Net Balance
                            </div>
                            <div className="stat-value">{formatCurrency(dashboardData.netBalance)}</div>
                            <div className="stat-subtitle">
                                {dashboardData.netBalance >= 0 ? 'Profit' : 'Loss'} for this month
                            </div>
                        </div>
                    </div>
                    
                    <div className="dashboard-grid">
                        <div className="stat-card warning">
                            <div className="stat-title">
                                <i className="fas fa-wallet"></i>
                                Imprest Fund
                            </div>
                            <div className="stat-value">{formatCurrency(dashboardData.imprest.remaining)}</div>
                            <div className="stat-subtitle">
                                Initial: {formatCurrency(dashboardData.imprest.initial)} â€¢ 
                                Spent: {formatCurrency(dashboardData.imprest.spent)}
                            </div>
                            <div style={{
                                marginTop: '15px',
                                height: '8px',
                                background: '#E0E0E0',
                                borderRadius: '4px',
                                overflow: 'hidden'
                            }}>
                                <div style={{
                                    width: `${(dashboardData.imprest.spent / dashboardData.imprest.initial) * 100}%`,
                                    height: '100%',
                                    background: dashboardData.imprest.remaining < 200 ? 
                                              'var(--danger)' : 
                                              dashboardData.imprest.remaining < 500 ? 
                                              'var(--warning)' : 
                                              'var(--success)',
                                    borderRadius: '4px',
                                    transition: 'width 0.5s ease'
                                }}></div>
                            </div>
                        </div>
                        
                        <div className="chart-container">
                            <div className="chart-title">
                                <i className="fas fa-chart-pie"></i>
                                Income vs Expenses
                            </div>
                            <div style={{
                                height: '200px',
                                display: 'flex',
                                alignItems: 'flex-end',
                                gap: '20px',
                                padding: '20px'
                            }}>
                                <div style={{
                                    flex: 1,
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center'
                                }}>
                                    <div style={{
                                        height: `${Math.min(100, (dashboardData.totalIncome / Math.max(dashboardData.totalIncome + dashboardData.totalExpenses, 1)) * 100)}%`,
                                        background: 'var(--success)',
                                        width: '60px',
                                        borderRadius: '8px 8px 0 0',
                                        transition: 'height 0.5s ease'
                                    }}></div>
                                    <div style={{ marginTop: '10px', fontWeight: '600' }}>Income</div>
                                </div>
                                <div style={{
                                    flex: 1,
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center'
                                }}>
                                    <div style={{
                                        height: `${Math.min(100, (dashboardData.totalExpenses / Math.max(dashboardData.totalIncome + dashboardData.totalExpenses, 1)) * 100)}%`,
                                        background: 'var(--danger)',

                                    <h3>Add New Property</h3>
                                    <button className="modal-close" onClick={() => setShowAddForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form-container">
                                    <div className="form-grid">
                                        <div className="form-group" style={{ gridColumn: 'span 2' }}>
                                            <label className="form-label">Property Name *</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={newProperty.name}
                                                onChange={e => setNewProperty({...newProperty, name: e.target.value})}
                                                placeholder="e.g., Beach House, Downtown Apartment"
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group" style={{ gridColumn: 'span 2' }}>
                                            <label className="form-label">Status</label>
                                            <select
                                                className="form-select"
                                                value={newProperty.status}
                                                onChange={e => setNewProperty({...newProperty, status: e.target.value})}
                                            >
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAddForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAddProperty}>
                                            <i className="fas fa-check"></i>
                                            Add Property
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Imprest Manager Component
        const ImprestManager = () => {
            const [imprest, setImprest] = React.useState({ initial: 0, spent: 0, remaining: 0 });
            const [showAdjustForm, setShowAdjustForm] = React.useState(false);
            const [adjustment, setAdjustment] = React.useState({ type: 'add', amount: '' });
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                const unsubscribe = db.collection('imprest')
                    .doc('current')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            setImprest(doc.data());
                        } else {
                            // Initialize if not exists
                            db.collection('imprest').doc('current').set({
                                initial: 1000,
                                spent: 0,
                                remaining: 1000,
                                lastUpdated: new Date()
                            });
                        }
                        setLoading(false);
                    });
                
                return () => unsubscribe();
            }, []);
            
            const handleAdjustImprest = async () => {
                if (!adjustment.amount || isNaN(adjustment.amount)) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                const amount = parseFloat(adjustment.amount);
                
                try {
                    if (adjustment.type === 'add') {
                        await db.collection('imprest').doc('current').update({
                            initial: firebase.firestore.FieldValue.increment(amount),
                            remaining: firebase.firestore.FieldValue.increment(amount),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        // For withdraw, we're just reducing the initial and remaining
                        // This simulates taking money out of the imprest fund
                        if (amount > imprest.remaining) {
                            alert('Cannot withdraw more than the remaining balance');
                            return;
                        }
                        
                        await db.collection('imprest').doc('current').update({
                            initial: firebase.firestore.FieldValue.increment(-amount),
                            remaining: firebase.firestore.FieldValue.increment(-amount),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    setAdjustment({ type: 'add', amount: '' });
                    setShowAdjustForm(false);
                } catch (error) {
                    console.error('Error adjusting imprest:', error);
                    alert('Error adjusting imprest fund');
                }
            };
            
            const getImprestColor = () => {
                const percentage = (imprest.spent / imprest.initial) * 100;
                if (percentage >= 90) return 'var(--danger)';
                if (percentage >= 70) return 'var(--warning)';
                return 'var(--success)';
            };
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading imprest data...</p>
                    </div>
                );
            }
            
            return (
                <div className="dashboard-grid">
                    <div className="stat-card" style={{ gridColumn: 'span 2' }}>
                        <div className="stat-title">
                            <i className="fas fa-wallet"></i>
                            Imprest Fund Overview
                        </div>
                        
                        <div style={{ 
                            display: 'grid', 
                            gridTemplateColumns: 'repeat(auto-fit, minmax(200px, 1fr))',
                            gap: '30px',
                            marginTop: '20px'
                        }}>
                            <div>
                                <div style={{ fontSize: '14px', color: 'var(--gray)', marginBottom: '8px' }}>
                                    Initial Amount
                                </div>
                                <div style={{ fontSize: '32px', fontWeight: '700' }}>
                                    ${imprest.initial.toFixed(2)}
                                </div>
                            </div>
                            
                            <div>
                                <div style={{ fontSize: '14px', color: 'var(--gray)', marginBottom: '8px' }}>
                                    Spent Amount
                                </div>
                                <div style={{ fontSize: '32px', fontWeight: '700', color: 'var(--danger)' }}>
                                    ${imprest.spent.toFixed(2)}
                                </div>
                            </div>
                            
                            <div>
                                <div style={{ fontSize: '14px', color: 'var(--gray)', marginBottom: '8px' }}>
                                    Remaining Balance
                                </div>
                                <div style={{ 
                                    fontSize: '32px', 
                                    fontWeight: '700',
                                    color: getImprestColor()
                                }}>
                                    ${imprest.remaining.toFixed(2)}
                                </div>
                            </div>
                        </div>
                        
                        <div style={{ marginTop: '30px' }}>
                            <div style={{ 
                                display: 'flex', 
                                justifyContent: 'space-between',
                                marginBottom: '8px',
                                fontSize: '14px'
                            }}>
                                <span>Spent: {((imprest.spent / imprest.initial) * 100 || 0).toFixed(1)}%</span>
                                <span>Remaining: {((imprest.remaining / imprest.initial) * 100 || 0).toFixed(1)}%</span>
                            </div>
                            <div style={{
                                height: '16px',
                                background: '#E0E0E0',
                                borderRadius: '8px',
                                overflow: 'hidden'
                            }}>
                                <div style={{
                                    width: `${(imprest.spent / imprest.initial) * 100}%`,
                                    height: '100%',
                                    background: getImprestColor(),
                                    borderRadius: '8px',
                                    transition: 'width 0.5s ease'
                                }}></div>
                            </div>
                        </div>
                        
                        <div style={{ marginTop: '30px' }}>
                            <button 
                                className="btn btn-primary" 
                                onClick={() => setShowAdjustForm(true)}
                            >
                                <i className="fas fa-edit"></i>
                                Adjust Imprest Fund
                            </button>
                        </div>
                    </div>
                    
                    <div className="stat-card">
                        <div className="stat-title">
                            <i className="fas fa-lightbulb"></i>
                            Quick Tips
                        </div>
                        <ul style={{ 
                            listStyle: 'none',
                            padding: '0',
                            marginTop: '20px'
                        }}>
                            <li style={{ marginBottom: '15px', paddingLeft: '24px', position: 'relative' }}>
                                <i className="fas fa-check-circle" style={{ 
                                    position: 'absolute', 
                                    left: '0',
                                    color: 'var(--success)'
                                }}></i>
                                Mark expenses as "From Imprest" to auto-deduct
                            </li>
                            <li style={{ marginBottom: '15px', paddingLeft: '24px', position: 'relative' }}>
                                <i className="fas fa-exclamation-triangle" style={{ 
                                    position: 'absolute', 
                                    left: '0',
                                    color: getImprestColor()
                                }}></i>
                                Replenish when remaining drops below $500
                            </li>
                            <li style={{ paddingLeft: '24px', position: 'relative' }}>
                                <i className="fas fa-receipt" style={{ 
                                    position: 'absolute', 
                                    left: '0',
                                    color: 'var(--primary)'
                                }}></i>
                                All imprest expenses require receipts
                            </li>
                        </ul>
                    </div>
                    
                    {showAdjustForm && (
                        <div className="modal-overlay">
                            <div className="modal" style={{ maxWidth: '500px' }}>
                                <div className="modal-header">
                                    <h3>Adjust Imprest Fund</h3>
                                    <button className="modal-close" onClick={() => setShowAdjustForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form-container">
                                    <div className="form-grid">
                                        <div className="form-group">
                                            <label className="form-label">Action</label>
                                            <select
                                                className="form-select"
                                                value={adjustment.type}
                                                onChange={e => setAdjustment({...adjustment, type: e.target.value})}
                                            >
                                                <option value="add">Add to Imprest</option>
                                                <option value="withdraw">Withdraw from Imprest</option>
                                            </select>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Amount *</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                className="form-input"
                                                value={adjustment.amount}
                                                onChange={e => setAdjustment({...adjustment, amount: e.target.value})}
                                                placeholder="0.00"
                                                required
                                            />
                                        </div>
                                    </div>
                                    
                                    <div style={{ 
                                        background: 'var(--gray-light)', 
                                        padding: '16px',
                                        borderRadius: '12px',
                                        marginBottom: '20px'
                                    }}>
                                        <div style={{ fontWeight: '600', marginBottom: '8px' }}>
                                            Current Balance: ${imprest.remaining.toFixed(2)}
                                        </div>
                                        <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                            {adjustment.type === 'add' ? 
                                                `After adding $${adjustment.amount || 0}, new balance will be $${(imprest.remaining + parseFloat(adjustment.amount || 0)).toFixed(2)}` :
                                                `After withdrawing $${adjustment.amount || 0}, new balance will be $${(imprest.remaining - parseFloat(adjustment.amount || 0)).toFixed(2)}`
                                            }
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAdjustForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAdjustImprest}>
                                            <i className="fas fa-check"></i>
                                            Apply Adjustment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Initialize default data if needed
        const initializeDefaults = async () => {
            // Check if properties exist
            const propertiesSnapshot = await db.collection('properties').get();
            if (propertiesSnapshot.empty) {
                // Add some default properties
                const defaultProperties = [
                    { name: 'Downtown Loft', status: 'Active' },
                    { name: 'Beach House', status: 'Active' },
                    { name: 'Mountain Cabin', status: 'Inactive' }
                ];
                
                for (const prop of defaultProperties) {
                    await db.collection('properties').add({
                        ...prop,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            }
            
            // Initialize imprest if not exists
            const imprestSnapshot = await db.collection('imprest').doc('current').get();
            if (!imprestSnapshot.exists) {
                await db.collection('imprest').doc('current').set({
                    initial: 1000,
                    spent: 0,
                    remaining: 1000,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        };
        
        // Start the app
        initializeDefaults().then(() => {
            ReactDOM.render(<App />, document.getElementById('root'));
        });
    </script>
</body>
</html>

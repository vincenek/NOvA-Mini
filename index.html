<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Savings Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary);
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: var(--secondary);
        }
        
        .results-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            background: var(--light);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }
        
        .result-title {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .negative {
            color: var(--accent);
        }
        
        .positive {
            color: var(--success);
        }
        
        .summary {
            background: #e8f4fc;
            border-left: 4px solid var(--secondary);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .result-value {
                font-size: 1.5rem;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>True Savings Visualizer</h1>
            <p class="subtitle">See how inflation affects your savings over time</p>
        </header>
        
        <section class="input-section">
            <div class="input-group">
                <label for="initial-savings">Initial Savings Amount (₦)</label>
                <input type="number" id="initial-savings" min="0" value="500000" step="1000">
            </div>
            
            <div class="input-group">
                <label for="monthly-contribution">Monthly Contribution (₦)</label>
                <input type="number" id="monthly-contribution" min="0" value="10000" step="1000">
            </div>
            
            <div class="input-group">
                <label for="interest-rate">Expected Annual Interest Rate (%)</label>
                <input type="number" id="interest-rate" min="0" value="5" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="years">Years to Save</label>
                <div class="slider-container">
                    <input type="range" id="years" min="1" max="50" value="10">
                    <span class="slider-value" id="years-value">10</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="inflation-rate">Inflation Rate (%)</label>
                <input type="number" id="inflation-rate" min="0" value="2.5" step="0.1">
            </div>
        </section>
        
        <div class="summary" id="summary-text">
            Enter your savings details to see the impact of inflation
        </div>
        
        <section class="results-section">
            <div class="result-card">
                <div class="result-title">Projected Future Savings</div>
                <div class="result-value" id="future-value">₦0</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Inflation-Adjusted Value</div>
                <div class="result-value" id="real-value">₦0</div>
            </div>
            
            <div class="result-card">
                <div class="result-title">Purchasing Power Loss</div>
                <div class="result-value negative" id="difference-value">₦0</div>
            </div>
        </section>
        
        <div class="chart-container">
            <canvas id="savings-chart"></canvas>
        </div>
        
        <footer>
            <p>True Savings Visualizer • Calculations are estimates only</p>
        </footer>
    </div>

    <script>
        // Get DOM elements
        const initialSavingsInput = document.getElementById('initial-savings');
        const monthlyContributionInput = document.getElementById('monthly-contribution');
        const interestRateInput = document.getElementById('interest-rate');
        const yearsInput = document.getElementById('years');
        const yearsValueSpan = document.getElementById('years-value');
        const inflationRateInput = document.getElementById('inflation-rate');
        
        const futureValueElement = document.getElementById('future-value');
        const realValueElement = document.getElementById('real-value');
        const differenceValueElement = document.getElementById('difference-value');
        const summaryTextElement = document.getElementById('summary-text');
        
        // Initialize chart
        let savingsChart;
        const ctx = document.getElementById('savings-chart').getContext('2d');
        
        // Initialize with default values
        updateResults();
        
        // Add event listeners
        initialSavingsInput.addEventListener('input', updateResults);
        monthlyContributionInput.addEventListener('input', updateResults);
        interestRateInput.addEventListener('input', updateResults);
        yearsInput.addEventListener('input', function() {
            yearsValueSpan.textContent = this.value;
            updateResults();
        });
        inflationRateInput.addEventListener('input', updateResults);
        
        // Function to calculate future value with compound interest
        function calculateFutureValue(initial, monthly, rate, years) {
            const monthlyRate = rate / 100 / 12;
            const months = years * 12;
            
            // Future value of initial investment
            let futureValue = initial * Math.pow(1 + monthlyRate, months);
            
            // Future value of monthly contributions (annuity)
            if (monthlyRate > 0) {
                futureValue += monthly * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate);
            } else {
                futureValue += monthly * months;
            }
            
            return futureValue;
        }
        
        // Function to calculate the real value after inflation
        function calculateRealValue(futureValue, inflationRate, years) {
            return futureValue / Math.pow(1 + (inflationRate / 100), years);
        }
        
        // Function to generate data points for the chart
        function generateChartData(initial, monthly, interestRate, inflationRate, years) {
            const nominalData = [];
            const realData = [];
            const yearsLabels = [];
            
            for (let i = 0; i <= years; i++) {
                const fv = calculateFutureValue(initial, monthly, interestRate, i);
                const rv = calculateRealValue(fv, inflationRate, i);
                
                nominalData.push(fv);
                realData.push(rv);
                yearsLabels.push(`Year ${i}`);
            }
            
            return { nominalData, realData, yearsLabels };
        }
        
        // Function to update the chart
        function updateChart(nominalData, realData, yearsLabels) {
            if (savingsChart) {
                savingsChart.destroy();
            }
            
            savingsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: yearsLabels,
                    datasets: [
                        {
                            label: 'Nominal Savings',
                            data: nominalData,
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: 'Real Value (After Inflation)',
                            data: realData,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Savings Growth vs Inflation Impact',
                            font: {
                                size: 16
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ₦${context.raw.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}`;
                                }
                            }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Years'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value (₦)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '₦' + value.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Function to format currency
        function formatCurrency(amount) {
            return '₦' + amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Main function to update all results
        function updateResults() {
            // Get input values
            const initialSavings = parseFloat(initialSavingsInput.value) || 0;
            const monthlyContribution = parseFloat(monthlyContributionInput.value) || 0;
            const interestRate = parseFloat(interestRateInput.value) || 0;
            const years = parseInt(yearsInput.value) || 0;
            const inflationRate = parseFloat(inflationRateInput.value) || 0;
            
            // Calculate values
            const futureValue = calculateFutureValue(initialSavings, monthlyContribution, interestRate, years);
            const realValue = calculateRealValue(futureValue, inflationRate, years);
            const difference = futureValue - realValue;
            
            // Update displayed values
            futureValueElement.textContent = formatCurrency(futureValue);
            realValueElement.textContent = formatCurrency(realValue);
            differenceValueElement.textContent = formatCurrency(difference);
            
            // Update summary text
            summaryTextElement.textContent = `In ${years} years, your ₦${initialSavings.toLocaleString()} savings ${monthlyContribution > 0 ? `with ₦${monthlyContribution.toLocaleString()} monthly contributions ` : ''}will grow to ${formatCurrency(futureValue)}, but inflation reduces its purchasing power to ${formatCurrency(realValue)}.`;
            
            // Generate and update chart data
            const chartData = generateChartData(initialSavings, monthlyContribution, interestRate, inflationRate, years);
            updateChart(chartData.nominalData, chartData.realData, chartData.yearsLabels);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calendar-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .calendar-header {
            background: #4a69bd;
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .month-year {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .calendar-body {
            padding: 20px;
        }
        
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: 600;
            color: #4a69bd;
            margin-bottom: 15px;
            padding: 10px 0;
        }
        
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            font-weight: 500;
        }
        
        .day:hover {
            background: #e6f0ff;
            transform: translateY(-2px);
        }
        
        .day.other-month {
            color: #b0b0b0;
            background: #f8f9fa;
        }
        
        .day.today {
            background: #4a69bd;
            color: white;
            font-weight: bold;
        }
        
        .day.today::after {
            content: '';
            position: absolute;
            bottom: 5px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }
        
        .empty-day {
            background: transparent;
        }
        
        @media (max-width: 600px) {
            .day {
                height: 45px;
                font-size: 14px;
            }
            
            .month-year {
                font-size: 22px;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-year" id="month-year">June 2023</div>
            <div class="nav-buttons">
                <button class="nav-btn" id="prev-month">‹</button>
                <button class="nav-btn" id="today-btn">Today</button>
                <button class="nav-btn" id="next-month">›</button>
            </div>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize variables
            let currentDate = new Date();
            const today = new Date();
            
            // DOM elements
            const monthYearElement = document.getElementById('month-year');
            const daysContainer = document.getElementById('days-container');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const todayBtn = document.getElementById('today-btn');
            
            // Render calendar for the current date
            renderCalendar(currentDate);
            
            // Event listeners for navigation
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            todayBtn.addEventListener('click', () => {
                currentDate = new Date();
                renderCalendar(currentDate);
            });
            
            // Function to render the calendar
            function renderCalendar(date) {
                // Update month and year display
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                monthYearElement.textContent = `${monthNames[date.getMonth()]} ${date.getFullYear()}`;
                
                // Clear previous days
                daysContainer.innerHTML = '';
                
                // Get first day of the month and last day of the month
                const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
                const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                
                // Get the day of the week for the first day (0 = Sunday, 1 = Monday, etc.)
                const firstDayOfWeek = firstDay.getDay();
                
                // Get the last day of the previous month
                const prevMonthLastDay = new Date(date.getFullYear(), date.getMonth(), 0).getDate();
                
                // Calculate days from previous month to show
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', 'other-month');
                    dayElement.textContent = prevMonthLastDay - i;
                    daysContainer.appendChild(dayElement);
                }
                
                // Add days of current month
                for (let i = 1; i <= lastDay.getDate(); i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = i;
                    
                    // Check if this day is today
                    if (date.getFullYear() === today.getFullYear() && 
                        date.getMonth() === today.getMonth() && 
                        i === today.getDate()) {
                        dayElement.classList.add('today');
                    }
                    
                    daysContainer.appendChild(dayElement);
                }
                
                // Calculate how many days from next month to show
                const totalCells = 42; // 6 rows x 7 days
                const daysFromNextMonth = totalCells - (firstDayOfWeek + lastDay.getDate());
                
                for (let i = 1; i <= daysFromNextMonth; i++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', 'other-month');
                    dayElement.textContent = i;
                    daysContainer.appendChild(dayElement);
                }
            }
        });
    </script>
</body>
</html>

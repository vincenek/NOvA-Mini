<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Constellations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a2a, #1a1a40, #0a0a2a);
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            color: #e1e1ff;
        }

        .instructions {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            color: #a0a0ff;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 200px;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(110, 140, 255, 0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            background: rgba(40, 40, 100, 0.7);
            color: white;
            border: 1px solid rgba(110, 140, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        button:hover {
            background: rgba(60, 60, 140, 0.9);
            box-shadow: 0 0 15px rgba(110, 140, 255, 0.7);
        }

        .background-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 50, 0.95);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            box-shadow: 0 0 30px rgba(110, 140, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(110, 140, 255, 0.5);
            display: none;
        }

        .dialog h2 {
            margin-bottom: 15px;
            color: #e1e1ff;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(10, 10, 30, 0.8);
            border: 1px solid rgba(110, 140, 255, 0.5);
            border-radius: 10px;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            resize: none;
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Living Constellations</h1>
            <p class="instructions">Click anywhere to create a star. Add a note to remember the moment. Stars will connect to form your personal constellation.</p>
        </div>
        
        <div class="background-stars" id="background-stars"></div>
        <canvas id="constellationCanvas"></canvas>
        
        <div class="tooltip" id="starTooltip"></div>
        
        <div class="controls">
            <button id="clearBtn">Clear Constellation</button>
            <button id="toggleInstructionsBtn">Toggle Instructions</button>
        </div>
        
        <div class="dialog" id="noteDialog">
            <h2>What's this star about?</h2>
            <textarea id="noteInput" placeholder="Record a memory, a thought, or a wish..."></textarea>
            <div class="dialog-buttons">
                <button id="cancelNoteBtn">Cancel</button>
                <button id="saveNoteBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Main application
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const canvas = document.getElementById('constellationCanvas');
            const ctx = canvas.getContext('2d');
            const tooltip = document.getElementById('starTooltip');
            const noteDialog = document.getElementById('noteDialog');
            const noteInput = document.getElementById('noteInput');
            const saveNoteBtn = document.getElementById('saveNoteBtn');
            const cancelNoteBtn = document.getElementById('cancelNoteBtn');
            const clearBtn = document.getElementById('clearBtn');
            const toggleInstructionsBtn = document.getElementById('toggleInstructionsBtn');
            const instructions = document.querySelector('.instructions');
            const backgroundStars = document.getElementById('background-stars');
            
            // Set canvas size
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                drawConstellation();
            }
            
            // Create background stars
            function createBackgroundStars() {
                // Clear existing stars
                backgroundStars.innerHTML = '';
                
                // Create new stars
                const starCount = Math.floor((window.innerWidth * window.innerHeight) / 1000);
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    // Random position
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    // Random size (0.5px to 2px)
                    const size = Math.random() * 1.5 + 0.5;
                    
                    // Random delay for twinkling
                    const delay = Math.random() * 4;
                    
                    star.style.left = `${left}%`;
                    star.style.top = `${top}%`;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.animationDelay = `${delay}s`;
                    
                    backgroundStars.appendChild(star);
                }
            }
            
            // Initialize stars array
            let stars = [];
            
            // Load stars from localStorage
            function loadStars() {
                const savedStars = localStorage.getItem('constellationStars');
                if (savedStars) {
                    stars = JSON.parse(savedStars);
                    drawConstellation();
                }
            }
            
            // Save stars to localStorage
            function saveStars() {
                localStorage.setItem('constellationStars', JSON.stringify(stars));
            }
            
            // Current star being added
            let currentStar = null;
            
            // Draw the entire constellation
            function drawConstellation() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw connecting lines
                ctx.beginPath();
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'rgba(180, 200, 255, 0.4)';
                
                for (let i = 1; i < stars.length; i++) {
                    ctx.moveTo(stars[i-1].x, stars[i-1].y);
                    ctx.lineTo(stars[i].x, stars[i].y);
                }
                
                ctx.stroke();
                
                // Draw stars
                for (let i = 0; i < stars.length; i++) {
                    const star = stars[i];
                    
                    // Draw glow
                    const gradient = ctx.createRadialGradient(
                        star.x, star.y, 0, 
                        star.x, star.y, 20
                    );
                    gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                    gradient.addColorStop(0.2, 'rgba(200, 220, 255, 0.4)');
                    gradient.addColorStop(1, 'rgba(100, 150, 255, 0)');
                    
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, 20, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                    
                    // Draw star core
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    
                    // Draw highlight
                    ctx.beginPath();
                    ctx.arc(star.x - 1, star.y - 1, 1, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
            }
            
            // Show tooltip with star note
            function showTooltip(star, x, y) {
                tooltip.textContent = star.note;
                tooltip.style.left = `${x + 15}px`;
                tooltip.style.top = `${y + 15}px`;
                tooltip.style.opacity = 1;
            }
            
            // Hide tooltip
            function hideTooltip() {
                tooltip.style.opacity = 0;
            }
            
            // Show note dialog
            function showNoteDialog(x, y) {
                currentStar = { x, y, note: '' };
                noteInput.value = '';
                noteDialog.style.display = 'block';
            }
            
            // Hide note dialog
            function hideNoteDialog() {
                noteDialog.style.display = 'none';
                currentStar = null;
            }
            
            // Add a new star
            function addStar(star) {
                stars.push(star);
                saveStars();
                drawConstellation();
            }
            
            // Clear all stars
            function clearStars() {
                if (confirm('Are you sure you want to clear your constellation? This cannot be undone.')) {
                    stars = [];
                    saveStars();
                    drawConstellation();
                }
            }
            
            // Event listeners
            canvas.addEventListener('click', function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                showNoteDialog(x, y);
            });
            
            canvas.addEventListener('mousemove', function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Check if hovering over a star
                let hovering = false;
                
                for (let i = 0; i < stars.length; i++) {
                    const star = stars[i];
                    const distance = Math.sqrt(Math.pow(star.x - x, 2) + Math.pow(star.y - y, 2));
                    
                    if (distance < 10) {
                        showTooltip(star, e.clientX, e.clientY);
                        hovering = true;
                        break;
                    }
                }
                
                if (!hovering) {
                    hideTooltip();
                }
            });
            
            canvas.addEventListener('mouseleave', hideTooltip);
            
            saveNoteBtn.addEventListener('click', function() {
                if (currentStar) {
                    currentStar.note = noteInput.value.trim() || 'A special moment...';
                    addStar(currentStar);
                    hideNoteDialog();
                }
            });
            
            cancelNoteBtn.addEventListener('click', hideNoteDialog);
            
            clearBtn.addEventListener('click', clearStars);
            
            toggleInstructionsBtn.addEventListener('click', function() {
                instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
            });
            
            window.addEventListener('resize', function() {
                resizeCanvas();
                createBackgroundStars();
            });
            
            // Initialize
            resizeCanvas();
            createBackgroundStars();
            loadStars();
            
            // Draw initial constellation if stars were loaded
            drawConstellation();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMap AI - Visual Thinking Assistant</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff6b8b;
            --accent: #3dd68c;
            --background: #f8f9fa;
            --text: #2d3748;
            --light: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 6px var(--shadow);
            z-index: 10;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--light);
            padding: 1.5rem;
            box-shadow: 2px 0 5px var(--shadow);
            overflow-y: auto;
            z-index: 5;
        }
        
        .tools {
            margin-bottom: 2rem;
        }
        
        .tool-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--light);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tool-btn:hover {
            background-color: var(--primary);
            color: white;
        }
        
        .ai-suggestions {
            background-color: #f0f4ff;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        
        .ai-suggestions h3 {
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .suggestion {
            background-color: var(--light);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            box-shadow: 0 2px 4px var(--shadow);
            cursor: pointer;
        }
        
        .suggestion:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow);
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d0d7de' fill-opacity='0.3' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
        }
        
        #mindmap {
            width: 5000px;
            height: 5000px;
            transform-origin: 0 0;
            position: relative;
        }
        
        .node {
            position: absolute;
            min-width: 120px;
            padding: 12px;
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow);
            cursor: move;
            user-select: none;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            box-shadow: 0 6px 12px var(--shadow);
        }
        
        .node-center {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: bold;
            text-align: center;
            z-index: 2;
        }
        
        .node-topic {
            background-color: #e3f2fd;
            border-left: 4px solid var(--primary);
        }
        
        .node-subtopic {
            background-color: var(--light);
            border-left: 4px solid var(--accent);
        }
        
        .node-idea {
            background-color: #fce4ec;
            border-left: 4px solid var(--secondary);
        }
        
        .connector {
            position: absolute;
            background-color: #b0b0b0;
            transform-origin: 0 0;
            z-index: 1;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 5;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px var(--shadow);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .zoom-btn:hover {
            background-color: #f0f0f0;
        }
        
        .ai-assistant {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: var(--light);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px var(--shadow);
            cursor: pointer;
            z-index: 5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .ai-icon {
            font-size: 24px;
            color: var(--primary);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--light);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            margin-bottom: 1rem;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
                overflow-x: auto;
                display: flex;
                flex-direction: column;
            }
            
            .tools {
                display: flex;
                gap: 10px;
                margin-bottom: 1rem;
            }
            
            .tool-btn {
                width: auto;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">ðŸ§ </span>
                    <span>MindMap AI</span>
                </div>
                <div class="header-actions">
                    <button class="tool-btn">Save</button>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="tools">
                    <button class="tool-btn" onclick="addNode('topic')">Add Topic</button>
                    <button class="tool-btn" onclick="addNode('subtopic')">Add Subtopic</button>
                    <button class="tool-btn" onclick="addNode('idea')">Add Idea</button>
                    <button class="tool-btn" onclick="clearCanvas()">Clear Canvas</button>
                </div>
                
                <div class="ai-suggestions">
                    <h3>AI Suggestions</h3>
                    <div class="suggestion" onclick="applySuggestion('Consider adding a timeline for your project')">Consider adding a timeline for your project</div>
                    <div class="suggestion" onclick="applySuggestion('Have you thought about potential risks?')">Have you thought about potential risks?</div>
                    <div class="suggestion" onclick="applySuggestion('What resources would you need for this?')">What resources would you need for this?</div>
                </div>
            </div>
            
            <div class="canvas-container">
                <div id="mindmap">
                    <div class="node node-center" style="top: 2500px; left: 2500px;" onclick="editNode(this)">
                        My Awesome Idea
                    </div>
                </div>
                
                <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="zoomOut()">-</button>
                </div>
                
                <div class="ai-assistant" onclick="openAIModal()">
                    <div class="ai-icon">AI</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="aiModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI Assistant</h2>
                <button class="close-btn" onclick="closeAIModal()">&times;</button>
            </div>
            <p>Ask for ideas, suggestions, or improvements for your mind map:</p>
            <textarea placeholder="E.g., 'Generate ideas for a marketing strategy'"></textarea>
            <button class="generate-btn" onclick="generateIdeas()">Generate Ideas</button>
        </div>
    </div>

    <script>
        let scale = 1;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        const canvas = document.querySelector('.canvas-container');
        const mindmap = document.getElementById('mindmap');
        
        // Initialize canvas event listeners
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - canvas.offsetLeft;
            startY = e.pageY - canvas.offsetTop;
            scrollLeft = canvas.scrollLeft;
            scrollTop = canvas.scrollTop;
            canvas.style.cursor = 'grabbing';
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
            canvas.style.cursor = 'grab';
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - canvas.offsetLeft;
            const y = e.pageY - canvas.offsetTop;
            const walkX = (x - startX) * 2;
            const walkY = (y - startY) * 2;
            canvas.scrollLeft = scrollLeft - walkX;
            canvas.scrollTop = scrollTop - walkY;
        });
        
        // Zoom functionality
        function zoomIn() {
            scale += 0.1;
            updateTransform();
        }
        
        function zoomOut() {
            scale = Math.max(0.5, scale - 0.1);
            updateTransform();
        }
        
        function updateTransform() {
            mindmap.style.transform = `scale(${scale})`;
        }
        
        // Node management
        function addNode(type) {
            const newNode = document.createElement('div');
            newNode.className = `node node-${type}`;
            newNode.style.top = `${Math.random() * 100 + 2400}px`;
            newNode.style.left = `${Math.random() * 100 + 2400}px`;
            newNode.setAttribute('contenteditable', 'true');
            newNode.innerHTML = type.charAt(0).toUpperCase() + type.slice(1);
            newNode.addEventListener('dblclick', function() { this.remove(); });
            
            mindmap.appendChild(newNode);
            makeDraggable(newNode);
        }
        
        function makeDraggable(element) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            element.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // call a function whenever the cursor moves
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // calculate the new cursor position
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                // stop moving when mouse button is released
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        function editNode(node) {
            const newText = prompt('Edit node text:', node.innerText);
            if (newText !== null) {
                node.innerText = newText;
            }
        }
        
        function clearCanvas() {
            if (confirm('Are you sure you want to clear the canvas? This cannot be undone.')) {
                const nodes = document.querySelectorAll('.node:not(.node-center)');
                nodes.forEach(node => node.remove());
            }
        }
        
        function applySuggestion(suggestion) {
            alert(`Suggestion applied: ${suggestion}`);
            addNode('idea');
        }
        
        function openAIModal() {
            document.getElementById('aiModal').style.display = 'flex';
        }
        
        function closeAIModal() {
            document.getElementById('aiModal').style.display = 'none';
        }
        
        function generateIdeas() {
            alert('AI is generating ideas based on your mind map...');
            // In a real implementation, this would connect to an AI API
            setTimeout(() => {
                const suggestions = [
                    "Consider adding a budget section",
                    "What about potential partners for this project?",
                    "Have you thought about scalability?",
                    "You might want to add a competitor analysis"
                ];
                
                const suggestionsContainer = document.querySelector('.ai-suggestions');
                suggestionsContainer.innerHTML = '<h3>AI Suggestions</h3>';
                
                suggestions.forEach(suggestion => {
                    const div = document.createElement('div');
                    div.className = 'suggestion';
                    div.textContent = suggestion;
                    div.onclick = function() { applySuggestion(suggestion); };
                    suggestionsContainer.appendChild(div);
                });
                
                closeAIModal();
            }, 1500);
        }
        
        // Make all existing nodes draggable
        document.querySelectorAll('.node').forEach(makeDraggable);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Transparency Lens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .input-section {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #engagement-btn {
            background-color: #ff6b6b;
            color: white;
        }

        #profit-btn {
            background-color: #feca57;
            color: white;
        }

        #political-btn {
            background-color: #48dbfb;
            color: white;
        }

        #neutral-btn {
            background-color: #1dd1a1;
            color: white;
        }

        .panels {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            min-height: 300px;
            padding: 10px;
            line-height: 1.8;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .manipulative {
            color: #ff6b6b;
            font-weight: bold;
        }

        .political {
            color: #48dbfb;
            font-weight: bold;
        }

        .neutral {
            color: #1dd1a1;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .panels {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Algorithm Transparency Lens</h1>
        <p>See how algorithms might manipulate the content you see online</p>
    </header>

    <section class="input-section">
        <textarea id="input-text" placeholder="Paste your text here..."></textarea>
        <div class="buttons">
            <button id="engagement-btn">Engagement Bias</button>
            <button id="profit-btn">Profit Bias</button>
            <button id="political-btn">Political Bias</button>
            <button id="neutral-btn">Neutral Output</button>
        </div>
    </section>

    <div class="panels">
        <div class="panel">
            <div class="panel-header">Original Text</div>
            <div id="original-text" class="panel-content"></div>
        </div>
        <div class="panel">
            <div class="panel-header">Algorithmic Output</div>
            <div id="output-text" class="panel-content"></div>
        </div>
    </div>

    <footer>
        <p>OATL ‚Äì Open Algorithm Transparency Lens. Awareness is power.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputTextarea = document.getElementById('input-text');
            const originalTextDiv = document.getElementById('original-text');
            const outputTextDiv = document.getElementById('output-text');
            
            const engagementBtn = document.getElementById('engagement-btn');
            const profitBtn = document.getElementById('profit-btn');
            const politicalBtn = document.getElementById('political-btn');
            const neutralBtn = document.getElementById('neutral-btn');
            
            // Update original text when input changes
            inputTextarea.addEventListener('input', function() {
                originalTextDiv.textContent = this.value;
            });
            
            // Engagement Bias transformation
            engagementBtn.addEventListener('click', function() {
                const text = inputTextarea.value;
                if (!text) return;
                
                let output = text;
                
                // Replace emotional words with more intense versions
                const emotionalWords = {
                    'good': 'AMAZING',
                    'bad': 'TERRIBLE',
                    'nice': 'INCREDIBLE',
                    'happy': 'ECSTATIC',
                    'sad': 'DEVASTATED',
                    'like': 'ABSOLUTELY LOVE',
                    'dislike': 'ABHOR',
                    'okay': 'SPECTACULAR',
                    'interesting': 'MIND-BLOWING',
                    'fun': 'UNFORGETTABLE'
                };
                
                for (const [key, value] of Object.entries(emotionalWords)) {
                    const regex = new RegExp(`\\b${key}\\b`, 'gi');
                    output = output.replace(regex, `<span class="manipulative">${value}</span>`);
                }
                
                // Add random emojis
                const emojis = ['üî•', 'üò±', 'üí•', 'ü§Ø', '‚ù§Ô∏è', 'üëÄ', 'üö®', '‚ú®', 'üëç', 'üëé'];
                const words = output.split(' ');
                let emojiCount = 0;
                
                for (let i = 0; i < words.length; i++) {
                    // Add emoji after every 5-8 words
                    if (Math.random() < 0.15 && emojiCount < 5) {
                        const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                        words[i] = words[i] + ` <span class="manipulative">${randomEmoji}</span>`;
                        emojiCount++;
                    }
                }
                
                output = words.join(' ');
                outputTextDiv.innerHTML = output;
            });
            
            // Profit Bias transformation
            profitBtn.addEventListener('click', function() {
                const text = inputTextarea.value;
                if (!text) return;
                
                const words = text.split(' ');
                const adPhrases = [
                    '<span class="manipulative">- Sponsored</span>',
                    '<span class="manipulative">Buy Now!</span>',
                    '<span class="manipulative">Limited Offer!</span>',
                    '<span class="manipulative">Sale ends soon!</span>',
                    '<span class="manipulative">Click here to learn more!</span>',
                    '<span class="manipulative">Discount code: SAVE20</span>'
                ];
                
                let outputWords = [];
                let adCount = 0;
                
                for (let i = 0; i < words.length; i++) {
                    outputWords.push(words[i]);
                    
                    // Add ad phrase after every 8-12 words, but no more than 3 ads
                    if (i % Math.floor(Math.random() * 5 + 8) === 0 && adCount < 3) {
                        const randomAd = adPhrases[Math.floor(Math.random() * adPhrases.length)];
                        outputWords.push(randomAd);
                        adCount++;
                    }
                }
                
                outputTextDiv.innerHTML = outputWords.join(' ');
            });
            
            // Political Bias transformation
            politicalBtn.addEventListener('click', function() {
                const text = inputTextarea.value;
                if (!text) return;
                
                let output = text;
                
                // Replace neutral terms with politically charged ones
                const leftReplacements = {
                    'people': 'the public',
                    'taxes': 'fair share contributions',
                    'business': 'corporate interests',
                    'government': 'public institutions',
                    'freedom': 'social justice',
                    'rights': 'human rights'
                };
                
                const rightReplacements = {
                    'people': 'citizens',
                    'taxes': 'hard-earned money',
                    'business': 'job creators',
                    'government': 'bureaucracy',
                    'freedom': 'liberty',
                    'rights': 'constitutional rights'
                };
                
                // Choose a random political leaning for this transformation
                const isLeftLeaning = Math.random() > 0.5;
                const replacements = isLeftLeaning ? leftReplacements : rightReplacements;
                
                for (const [key, value] of Object.entries(replacements)) {
                    const regex = new RegExp(`\\b${key}\\b`, 'gi');
                    output = output.replace(regex, `<span class="political">${value}</span>`);
                }
                
                // Add slanting adjectives
                const leftAdjectives = ['progressive', 'inclusive', 'diverse', 'equitable', 'socialist'];
                const rightAdjectives = ['patriotic', 'traditional', 'conservative', 'free-market', 'nationalist'];
                
                const adjectives = isLeftLeaning ? leftAdjectives : rightAdjectives;
                const words = output.split(' ');
                
                for (let i = 0; i < words.length; i++) {
                    // Add a political adjective before some nouns
                    if (Math.random() < 0.1) {
                        const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                        words[i] = `<span class="political">${randomAdjective}</span> ` + words[i];
                    }
                }
                
                outputTextDiv.innerHTML = words.join(' ');
            });
            
            // Neutral Output transformation
            neutralBtn.addEventListener('click', function() {
                const text = inputTextarea.value;
                if (!text) return;
                
                let output = text;
                
                // Highlight neutral/balanced words
                const neutralWords = [
                    'fair', 'neutral', 'equal', 'balanced', 'objective',
                    'unbiased', 'moderate', 'reasonable', 'pragmatic', 'empirical'
                ];
                
                for (const word of neutralWords) {
                    const regex = new RegExp(`\\b${word}\\b`, 'gi');
                    output = output.replace(regex, `<span class="neutral">${word}</span>`);
                }
                
                outputTextDiv.innerHTML = output;
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: #2c6bed;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #2c6bed;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 500px;
        }
        
        .tools-panel {
            width: 250px;
            background: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #e2e8f0;
        }
        
        .tools-title {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2c6bed;
        }
        
        .tool-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tool-btn:hover {
            background: #2c6bed;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .document-view {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .document-container {
            flex: 1;
            background: #f8f9fa;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: auto;
        }
        
        .document-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: #2c6bed;
            color: white;
        }
        
        .primary-btn:hover {
            background: #1a56c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .secondary-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .secondary-btn:hover {
            background: #cbd5e0;
        }
        
        .signature-pad {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 300px;
            z-index: 100;
            display: none;
        }
        
        .pad-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #718096;
        }
        
        #signature-canvas {
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            background: #f8f9fa;
            cursor: crosshair;
        }
        
        .pad-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #718096;
        }
        
        .privacy-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .document-preview {
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signed-stamp {
            position: absolute;
            bottom: 100px;
            right: 50px;
            padding: 10px 20px;
            background: #2c6bed;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .tools-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
        }
    </style>
</head>
<body>

    <script>
        // Initialize the signature canvas
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // Set canvas style
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#2c6bed';
        
        // Signature pad functions
        function openTool(tool) {
            if (tool === 'sign') {
                document.getElementById('signature-pad').style.display = 'block';
            } else {
                alert(`${tool} tool would be activated here. This is a functional signature demo.`);
            }
        }
        
        function closeSignaturePad() {
            document.getElementById('signature-pad').style.display = 'none';
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function saveSignature() {
            // In a real app, this would save the signature to the document
            document.getElementById('signed-stamp').style.display = 'block';
            document.getElementById('status').textContent = 'Document signed';
            closeSignaturePad();
            
            // Show success message
            alert('Signature added successfully! Click "Download Signed Document" to save.');
        }
        
        function clearSignature() {
            clearCanvas();
            document.getElementById('signed-stamp').style.display = 'none';
            document.getElementById('status').textContent = 'Cleared all signatures';
        }
        
        function downloadDocument() {
            document.getElementById('status').textContent = 'Preparing download...';
            
            // Simulate download preparation
            setTimeout(() => {
                alert('In a real application, this would download the signed PDF document. This demo shows the complete workflow except the actual PDF generation.');
                document.getElementById('status').textContent = 'Download ready';
            }, 1500);
        }
        
        function newDocument() {
            clearCanvas();
            document.getElementById('signed-stamp').style.display = 'none';
            document.getElementById('status').textContent = 'New document loaded';
        }
        
        // Canvas drawing functionality
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile devices
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Touch handlers
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup');
            canvas.dispatchEvent(mouseEvent);
        }
        
        // Initialize with a sample signature
        window.onload = function() {
            // Draw a sample signature hint
            setTimeout(() => {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#cbd5e0';
                ctx.textAlign = 'center';
                ctx.fillText('Draw your signature here', canvas.width/2, canvas.height/2);
            }, 500);
        };
    </script>

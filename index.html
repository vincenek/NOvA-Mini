<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegTrack - Regulatory Compliance Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f172a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--secondary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .logo-text span {
            color: var(--primary);
        }
        
        .controls {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(37, 99, 235, 0.05);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 700;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray);
        }
        
        select, input {
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: white;
            min-width: 150px;
        }
        
        .regulation-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .regulation-card {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .regulation-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .regulation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .regulation-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .regulation-meta {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: var(--gray);
            margin-bottom: 12px;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-compliant {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }
        
        .status-review {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }
        
        .status-noncompliant {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }
        
        .regulation-description {
            font-size: 15px;
            margin-bottom: 15px;
            color: #475569;
        }
        
        .regulation-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        
        .action-update {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }
        
        .action-dismiss {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .regulation-list {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .controls {
                width: 100%;
                justify-content: center;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">RT</div>
                <div class="logo-text">Reg<span>Track</span></div>
            </div>
            <div class="controls">
                <button class="btn btn-outline" id="exportBtn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg>
                    Export Report
                </button>
                <button class="btn btn-primary" id="addRegulationBtn">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                    Add Regulation
                </button>
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Total Regulations</div>
                <div class="stat-value" id="totalRegulations">12</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Compliant</div>
                <div class="stat-value" id="compliantCount">8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Requiring Review</div>
                <div class="stat-value" id="reviewCount">3</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Non-Compliant</div>
                <div class="stat-value" id="nonCompliantCount">1</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Regulatory Compliance Dashboard</h2>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Jurisdiction</label>
                    <select id="jurisdictionFilter">
                        <option value="all">All Jurisdictions</option>
                        <option value="us">United States</option>
                        <option value="eu">European Union</option>
                        <option value="uk">United Kingdom</option>
                        <option value="sg">Singapore</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="compliant">Compliant</option>
                        <option value="review">Requires Review</option>
                        <option value="noncompliant">Non-Compliant</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label">Search</label>
                    <input type="text" id="searchInput" placeholder="Search regulations...">
                </div>
            </div>
            
            <div class="regulation-list" id="regulationList">
                <!-- Regulations will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample regulation data - in a real app this would come from an API or database
        const regulations = [
            {
                id: 1,
                title: "GDPR Compliance",
                jurisdiction: "eu",
                status: "compliant",
                lastUpdated: "2023-10-15",
                description: "General Data Protection Regulation requirements for data handling and privacy.",
                deadline: "2023-12-31"
            },
            {
                id: 2,
                title: "CCPA Implementation",
                jurisdiction: "us",
                status: "review",
                lastUpdated: "2023-11-02",
                description: "California Consumer Privacy Act compliance for data subject rights.",
                deadline: "2024-01-15"
            },
            {
                id: 3,
                title: "PSD2 Requirements",
                jurisdiction: "eu",
                status: "compliant",
                lastUpdated: "2023-09-28",
                description: "Payment Services Directive 2 for open banking and payment security.",
                deadline: "2023-11-30"
            },
            {
                id: 4,
                title: "DORA Compliance",
                jurisdiction: "eu",
                status: "noncompliant",
                lastUpdated: "2023-10-10",
                description: "Digital Operational Resilience Act for financial entities.",
                deadline: "2024-03-31"
            },
            {
                id: 5,
                title: "MAS Technology Risk Management",
                jurisdiction: "sg",
                status: "compliant",
                lastUpdated: "2023-11-05",
                description: "Monetary Authority of Singapore guidelines for technology risk management.",
                deadline: "2023-12-15"
            },
            {
                id: 6,
                title: "SEC Cybersecurity Disclosure",
                jurisdiction: "us",
                status: "review",
                lastUpdated: "2023-10-22",
                description: "SEC requirements for cybersecurity risk management and incident disclosure.",
                deadline: "2024-02-28"
            },
            {
                id: 7,
                title: "UK GDPR Updates",
                jurisdiction: "uk",
                status: "compliant",
                lastUpdated: "2023-11-01",
                description: "Post-Brexit UK GDPR requirements and international data transfers.",
                deadline: "2023-12-20"
            },
            {
                id: 8,
                title: "NIS2 Directive",
                jurisdiction: "eu",
                status: "review",
                lastUpdated: "2023-10-18",
                description: "Network and Information Security Directive for critical infrastructure.",
                deadline: "2024-04-15"
            },
            {
                id: 9,
                title: "NYDFS Cybersecurity Regulation",
                jurisdiction: "us",
                status: "compliant",
                lastUpdated: "2023-09-30",
                description: "New York Department of Financial Services cybersecurity requirements.",
                deadline: "2023-11-15"
            },
            {
                id: 10,
                title: "Singapore PDPA Updates",
                jurisdiction: "sg",
                status: "compliant",
                lastUpdated: "2023-10-25",
                description: "Personal Data Protection Act amendments for data portability.",
                deadline: "2023-12-10"
            },
            {
                id: 11,
                title: "UK Financial Conduct Authority Rules",
                jurisdiction: "uk",
                status: "compliant",
                lastUpdated: "2023-11-03",
                description: "FCA operational resilience and outsourcing requirements.",
                deadline: "2024-01-31"
            },
            {
                id: 12,
                title: "EU AI Act Preparation",
                jurisdiction: "eu",
                status: "compliant",
                lastUpdated: "2023-10-30",
                description: "Preparatory steps for the upcoming EU Artificial Intelligence Act.",
                deadline: "2024-06-30"
            }
        ];

        // DOM elements
        const regulationList = document.getElementById('regulationList');
        const jurisdictionFilter = document.getElementById('jurisdictionFilter');
        const statusFilter = document.getElementById('statusFilter');
        const searchInput = document.getElementById('searchInput');
        const totalRegulations = document.getElementById('totalRegulations');
        const compliantCount = document.getElementById('compliantCount');
        const reviewCount = document.getElementById('reviewCount');
        const nonCompliantCount = document.getElementById('nonCompliantCount');
        const addRegulationBtn = document.getElementById('addRegulationBtn');
        const exportBtn = document.getElementById('exportBtn');

        // Initialize the app
        function init() {
            renderRegulations();
            updateStats();
            
            // Add event listeners
            jurisdictionFilter.addEventListener('change', renderRegulations);
            statusFilter.addEventListener('change', renderRegulations);
            searchInput.addEventListener('input', renderRegulations);
            addRegulationBtn.addEventListener('click', showAddRegulationModal);
            exportBtn.addEventListener('click', exportReport);
        }

        // Render regulations based on filters
        function renderRegulations() {
            const jurisdiction = jurisdictionFilter.value;
            const status = statusFilter.value;
            const searchTerm = searchInput.value.toLowerCase();
            
            const filtered = regulations.filter(reg => {
                const matchesJurisdiction = jurisdiction === 'all' || reg.jurisdiction === jurisdiction;
                const matchesStatus = status === 'all' || reg.status === status;
                const matchesSearch = reg.title.toLowerCase().includes(searchTerm) || 
                                     reg.description.toLowerCase().includes(searchTerm);
                
                return matchesJurisdiction && matchesStatus && matchesSearch;
            });
            
            if (filtered.length === 0) {
                regulationList.innerHTML = `
                    <div class="empty-state">
                        <i>📋</i>
                        <h3>No regulations found</h3>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }
            
            regulationList.innerHTML = filtered.map(reg => {
                const statusClass = `status-${reg.status}`;
                const statusText = reg.status === 'compliant' ? 'Compliant' : 
                                  reg.status === 'review' ? 'Requires Review' : 'Non-Compliant';
                
                return `
                    <div class="regulation-card">
                        <div class="regulation-header">
                            <div class="regulation-title">${reg.title}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <div class="regulation-meta">
                            <span>${getJurisdictionName(reg.jurisdiction)}</span>
                            <span>Last updated: ${formatDate(reg.lastUpdated)}</span>
                            <span>Deadline: ${reg.deadline}</span>
                        </div>
                        <div class="regulation-description">
                            ${reg.description}
                        </div>
                        <div class="regulation-actions">
                            <button class="action-btn action-update" onclick="updateStatus(${reg.id})">
                                Update Status
                            </button>
                            <button class="action-btn action-dismiss" onclick="dismissRegulation(${reg.id})">
                                Dismiss
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            updateStats(filtered);
        }

        // Update statistics
        function updateStats(filtered = regulations) {
            totalRegulations.textContent = filtered.length;
            
            const compliant = filtered.filter(r => r.status === 'compliant').length;
            const review = filtered.filter(r => r.status === 'review').length;
            const nonCompliant = filtered.filter(r => r.status === 'noncompliant').length;
            
            compliantCount.textContent = compliant;
            reviewCount.textContent = review;
            nonCompliantCount.textContent = nonCompliant;
        }

        // Helper functions
        function getJurisdictionName(code) {
            const jurisdictions = {
                'us': 'United States',
                'eu': 'European Union',
                'uk': 'United Kingdom',
                'sg': 'Singapore'
            };
            return jurisdictions[code] || code;
        }
        
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }
        
        // Action functions
        function updateStatus(id) {
            const regulation = regulations.find(r => r.id === id);
            if (!regulation) return;
            
            // Cycle through statuses
            const statuses = ['compliant', 'review', 'noncompliant'];
            const currentIndex = statuses.indexOf(regulation.status);
            const nextIndex = (currentIndex + 1) % statuses.length;
            regulation.status = statuses[nextIndex];
            
            renderRegulations();
            showNotification(`Status updated to ${regulation.status}`);
        }
        
        function dismissRegulation(id) {
            if (confirm('Are you sure you want to dismiss this regulation?')) {
                const index = regulations.findIndex(r => r.id === id);
                if (index !== -1) {
                    regulations.splice(index, 1);
                    renderRegulations();
                    showNotification('Regulation dismissed');
                }
            }
        }
        
        function showAddRegulationModal() {
            alert('In a real implementation, this would open a form to add new regulations.\n\nThis demo shows the core functionality of tracking and managing regulatory compliance in a single HTML file.');
        }
        
        function exportReport() {
            const report = regulations.map(reg => {
                return `${reg.title} (${getJurisdictionName(reg.jurisdiction)}) - ${reg.status} - Deadline: ${reg.deadline}`;
            }).join('\n');
            
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'regulatory-compliance-report.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('Report exported successfully!');
        }
        
        function showNotification(message) {
            // In a real app, this would be a proper notification
            console.log(message);
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

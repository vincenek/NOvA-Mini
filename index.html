<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureSign - Client-Side Document Signing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: #2c6bed;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #2c6bed;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
        }
        
        .tagline {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            min-height: 500px;
        }
        
        .tools-panel {
            width: 250px;
            background: #f8f9fa;
            padding: 25px;
            border-right: 1px solid #e2e8f0;
        }
        
        .tools-title {
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2c6bed;
        }
        
        .tool-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .tool-btn:hover {
            background: #2c6bed;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .document-view {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .document-container {
            flex: 1;
            background: #f8f9fa;
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: auto;
        }
        
        .document-actions {
            display: flex;
            gap: 15px;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: #2c6bed;
            color: white;
        }
        
        .primary-btn:hover {
            background: #1a56c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .secondary-btn {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .secondary-btn:hover {
            background: #cbd5e0;
        }
        
        .signature-pad {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 300px;
            z-index: 100;
            display: none;
        }
        
        .pad-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #718096;
        }
        
        #signature-canvas {
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            width: 100%;
            height: 150px;
            background: #f8f9fa;
            cursor: crosshair;
        }
        
        .pad-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px 30px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #718096;
        }
        
        .privacy-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .document-preview {
            max-width: 100%;
            max-height: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .signed-stamp {
            position: absolute;
            bottom: 100px;
            right: 50px;
            padding: 10px 20px;
            background: #2c6bed;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
        
        #signature-image {
            position: absolute;
            bottom: 150px;
            right: 50px;
            display: none;
            border: 1px solid #cbd5e0;
            background: white;
            padding: 5px;
            width: 150px;
        }
        
        .text-element {
            position: absolute;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #2c6bed;
            border-radius: 5px;
            z-index: 10;
            cursor: move;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .tools-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
            
            .signature-pad {
                width: 250px;
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="logo">
                <div class="logo-icon">SS</div>
                <div>
                    <div class="logo-text">SecureSign</div>
                    <div class="tagline">Client-Side Document Signing</div>

        <div class="status-bar">

            </div>
            <div>Status: <span id="status">Ready</span></div>
        </div>
    </div>

    <script>
        // Initialize the signature canvas
        const canvas = document.getElementById('signature-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        
        // Set canvas style
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#2c6bed';
        
        // Store elements for drag functionality
        let currentDraggable = null;
        let offsetX, offsetY;
        
        // Initialize with a sample signature hint
        window.onload = function() {
            // Draw a sample signature hint
            setTimeout(() => {
                ctx.font = '16px Arial';
                ctx.fillStyle = '#cbd5e0';
                ctx.textAlign = 'center';
                ctx.fillText('Draw your signature here', canvas.width/2, canvas.height/2);
            }, 500);
            
            // Make elements draggable
            document.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', stopDrag);
        };
        
        // Signature pad functions
        function openSignaturePad() {
            document.getElementById('signature-pad').style.display = 'block';
            document.getElementById('status').textContent = 'Drawing signature';
        }
        
        function closeSignaturePad() {
            document.getElementById('signature-pad').style.display = 'none';
            document.getElementById('status').textContent = 'Ready';
        }
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('status').textContent = 'Canvas cleared';
        }
        
        function saveSignature() {
            // Convert canvas to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Display the signature on the document
            const signatureImg = document.getElementById('signature-image');
            signatureImg.src = dataURL;
            signatureImg.style.display = 'block';
            
            // Make signature draggable
            signatureImg.classList.add('draggable');
            
            // Show signed stamp
            document.getElementById('signed-stamp').style.display = 'block';
            document.getElementById('status').textContent = 'Signature added to document';
            closeSignaturePad();
        }
        
        function addTextField() {
            const text = prompt('Enter text to add to the document:');
            if (text) {
                const textElement = document.createElement('div');
                textElement.textContent = text;
                textElement.classList.add('text-element');
                textElement.style.top = '50%';
                textElement.style.left = '50%';
                
                // Make text draggable
                textElement.classList.add('draggable');
                
                document.getElementById('doc-container').appendChild(textElement);
                document.getElementById('status').textContent = 'Text added to document';
            }
        }
        
        function addDateStamp() {
            const date = new Date();
            const dateString = date.toLocaleDateString();
            
            const dateElement = document.createElement('div');
            dateElement.textContent = `Signed on: ${dateString}`;
            dateElement.classList.add('text-element');
            dateElement.style.bottom = '70px';
            dateElement.style.left = '50px';
            dateElement.style.background = 'rgba(44, 107, 237, 0.9)';
            dateElement.style.color = 'white';
            dateElement.style.fontWeight = 'bold';
            
            // Make date stamp draggable
            dateElement.classList.add('draggable');
            
            document.getElementById('doc-container').appendChild(dateElement);
            document.getElementById('status').textContent = 'Date stamp added';
        }
        
        function addInitials() {
            const initials = prompt('Enter your initials:');
            if (initials) {
                const initialsElement = document.createElement('div');
                initialsElement.textContent = initials;
                initialsElement.classList.add('text-element');
                initialsElement.style.bottom = '120px';
                initialsElement.style.right = '50px';
                initialsElement.style.fontWeight = 'bold';
                
                // Make initials draggable
                initialsElement.classList.add('draggable');
                
                document.getElementById('doc-container').appendChild(initialsElement);
                document.getElementById('status').textContent = 'Initials added to document';
            }
        }
        
        function clearDocument() {
            // Clear signature
            clearCanvas();
            document.getElementById('signature-image').style.display = 'none';
            document.getElementById('signed-stamp').style.display = 'none';
            
            // Remove all added elements
            const container = document.getElementById('doc-container');
            const elements = container.querySelectorAll('.text-element, .draggable');
            elements.forEach(el => {
                if (el.id !== 'signature-pad' && el.id !== 'signed-stamp') {
                    el.remove();
                }
            });
            
            document.getElementById('status').textContent = 'Document cleared';
        }
        
        function downloadDocument() {
            document.getElementById('status').textContent = 'Preparing download...';
            
            // Create a canvas to capture the document container
            const container = document.getElementById('doc-container');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            // Draw white background
            context.fillStyle = 'white';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw document preview
            const img = document.getElementById('doc-preview');
            context.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // Draw signature if exists
            const signature = document.getElementById('signature-image');
            if (signature.style.display !== 'none') {
                const sigImg = new Image();
                sigImg.src = signature.src;
                context.drawImage(sigImg, 
                    parseInt(signature.style.right), 
                    parseInt(signature.style.bottom), 
                    signature.offsetWidth, 
                    signature.offsetHeight);
            }
            
            // Draw text elements
            const textElements = document.querySelectorAll('.text-element');
            textElements.forEach(el => {
                context.font = '16px Arial';
                context.fillStyle = window.getComputedStyle(el).color;
                context.fillText(el.textContent, parseInt(el.style.left), parseInt(el.style.top));
            });
            
            // Convert canvas to data URL
            const dataURL = canvas.toDataURL('image/png');
            
            // Create a temporary link for downloading
            const link = document.createElement('a');
            link.download = 'signed-document.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            document.getElementById('status').textContent = 'Document downloaded';
        }
        
        function uploadDocument() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('doc-preview').src = e.target.result;
                        document.getElementById('status').textContent = 'Document uploaded';
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        }
        
        // Canvas drawing functionality
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events for mobile devices
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Touch handlers
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY,
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY,
                offsetX: touch.clientX - rect.left,
                offsetY: touch.clientY - rect.top
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup');
            canvas.dispatchEvent(mouseEvent);
        }
        
        // Draggable elements functionality
        function startDrag(e) {
            // Check if the target is draggable
            if (e.target.classList.contains('draggable')) {
                currentDraggable = e.target;
                
                // Calculate initial offset
                const rect = currentDraggable.getBoundingClientRect();
                
                if (e.type === 'mousedown') {
                    offsetX = e.clientX - rect.left;
                    offsetY = e.clientY - rect.top;
                } else if (e.type === 'touchstart') {
                    offsetX = e.touches[0].clientX - rect.left;
                    offsetY = e.touches[0].clientY - rect.top;
                }
                
                // Prevent default behavior for touch events
                if (e.type === 'touchstart') {
                    e.preventDefault();
                }
            }
        }
        
        function drag(e) {
            if (currentDraggable) {
                let clientX, clientY;
                
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                    e.preventDefault();
                }
                
                // Calculate new position
                const container = document.getElementById('doc-container');
                const containerRect = container.getBoundingClientRect();
                
                // Calculate position relative to container
                const x = clientX - containerRect.left - offsetX;
                const y = clientY - containerRect.top - offsetY;
                
                // Set new position
                currentDraggable.style.left = `${x}px`;
                currentDraggable.style.top = `${y}px`;
            }
        }
        
        function stopDrag() {
            currentDraggable = null;
        }
    </script>

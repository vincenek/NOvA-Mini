<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Finance Pro | Collaborative Money Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FF5A5F;
            --primary-dark: #FF385C;
            --primary-light: #FF7A7F;
            --secondary: #00A699;
            --dark: #222222;
            --light: #FFFFFF;
            --gray: #717171;
            --gray-light: #F7F7F7;
            --success: #00A699;
            --warning: #FFB400;
            --danger: #FF385C;
            --gradient: linear-gradient(135deg, #FF5A5F 0%, #FF7A7F 100%);
            --gradient-dark: linear-gradient(135deg, #FF385C 0%, #FF5A5F 100%);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.12);
            --radius: 20px;
            --radius-sm: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--success);
            color: white;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 166, 153, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 12px rgba(0, 166, 153, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 6px 20px rgba(0, 166, 153, 0.4); }
            100% { transform: scale(1); box-shadow: 0 4px 12px rgba(0, 166, 153, 0.3); }
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 10px;
            background: white;
            padding: 8px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-tab {
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            border: none;
            background: transparent;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        .nav-tab.active {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 90, 95, 0.3);
        }

        .nav-tab:hover:not(.active) {
            background: var(--gray-light);
            transform: translateY(-2px);
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.income::before {
            background: var(--success);
        }

        .stat-card.expense::before {
            background: var(--danger);
        }

        .stat-card.net::before {
            background: var(--gradient);
        }

        .stat-card.imprest::before {
            background: var(--warning);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: var(--gray-light);
            color: var(--dark);
        }

        .stat-card.income .stat-icon {
            background: rgba(0, 166, 153, 0.1);
            color: var(--success);
        }

        .stat-card.expense .stat-icon {
            background: rgba(255, 56, 92, 0.1);
            color: var(--danger);
        }

        .stat-card.net .stat-icon {
            background: rgba(255, 90, 95, 0.1);
            color: var(--primary);
        }

        .stat-card.imprest .stat-icon {
            background: rgba(255, 180, 0, 0.1);
            color: var(--warning);
        }

        .stat-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 10px;
            font-feature-settings: "tnum";
        }

        .stat-trend {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            background: var(--gray-light);
            width: fit-content;
        }

        .trend-up {
            color: var(--success);
            background: rgba(0, 166, 153, 0.1);
        }

        .trend-down {
            color: var(--danger);
            background: rgba(255, 56, 92, 0.1);
        }

        /* Charts Section */
        .charts-section {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--gray-light);
            padding: 10px 20px;
            border-radius: 50px;
        }

        .month-nav {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .month-nav:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .current-month {
            font-weight: 700;
            font-size: 16px;
            min-width: 200px;
            text-align: center;
        }

        /* Chart Visualization */
        .chart-container {
            height: 300px;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            padding: 20px 0;
        }

        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar {
            width: 80px;
            border-radius: 10px 10px 0 0;
            transition: var(--transition);
            position: relative;
        }

        .bar-income {
            background: var(--success);
        }

        .bar-expense {
            background: var(--danger);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 700;
            font-size: 14px;
            color: var(--dark);
        }

        /* Imprest Progress */
        .imprest-progress {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 16px;
            background: var(--gray-light);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.6s ease;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        /* Forms */
        .form-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .form-container {
            background: white;
            border-radius: var(--radius);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
            box-shadow: var(--shadow-lg);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-light);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            color: var(--dark);
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-content {
            padding: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--dark);
        }

        .form-input, .form-select, .form-textarea {
            padding: 15px;
            border: 2px solid #E8E8E8;
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: var(--transition);
            background: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 90, 95, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 90, 95, 0.3);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #E0E0E0;
            transform: translateY(-2px);
        }

        /* Floating Action Button */
        .fab-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .fab {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 90, 95, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 15px 40px rgba(255, 90, 95, 0.6);
        }

        /* Ledger Table */
        .ledger-container {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 18px;
            border-bottom: 2px solid var(--gray-light);
            font-weight: 700;
            color: var(--gray);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 18px;
            border-bottom: 1px solid var(--gray-light);
            vertical-align: middle;
        }

        .table tr {
            transition: var(--transition);
        }

        .table tr:hover {
            background: rgba(255, 90, 95, 0.03);
            transform: translateX(5px);
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-success {
            background: rgba(0, 166, 153, 0.1);
            color: var(--success);
        }

        .badge-danger {
            background: rgba(255, 56, 92, 0.1);
            color: var(--danger);
        }

        .receipt-preview {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid var(--gray-light);
        }

        .receipt-preview:hover {
            transform: scale(1.2);
            border-color: var(--primary);
        }

        /* Loading States */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 25px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 90, 95, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 60px;
            color: var(--gray-light);
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .nav-tabs {
                width: 100%;
                overflow-x: auto;
                padding: 6px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .table {
                min-width: 800px;
            }
            
            .fab-container {
                bottom: 20px;
                right: 20px;
            }
            
            .fab {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
                color: #fff;
            }
            
            .stat-card, .charts-section, .imprest-progress, .ledger-container, .form-container {
                background: #1e1e1e;
                border-color: #333;
            }
            
            .nav-tabs {
                background: #1e1e1e;
            }
            
            .form-input, .form-select, .form-textarea {
                background: #2a2a2a;
                border-color: #444;
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDR8V9TeOIpexlYo9bSDV7hb2njVq7rQ-8",
            authDomain: "skill-exchange-536ac.firebaseapp.com",
            projectId: "skill-exchange-536ac",
            storageBucket: "skill-exchange-536ac.firebasestorage.app",
            messagingSenderId: "881829679478",
            appId: "1:881829679478:web:ef474f2b53700055582a57",
            measurementId: "G-QTWEQLV7M3"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Format currency helper
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            const [showIncomeForm, setShowIncomeForm] = React.useState(false);
            const [showExpenseForm, setShowExpenseForm] = React.useState(false);
            const [currentMonth, setCurrentMonth] = React.useState(new Date());
            
            const pages = [
                { id: 'dashboard', label: 'Dashboard', icon: 'chart-line' },
                { id: 'ledger', label: 'Ledger', icon: 'receipt' },
                { id: 'properties', label: 'Properties', icon: 'home' },
                { id: 'imprest', label: 'Imprest Fund', icon: 'wallet' }
            ];
            
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard':
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'ledger':
                        return <Ledger currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'properties':
                        return <PropertiesManager />;
                    case 'imprest':
                        return <ImprestManager />;
                    default:
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                }
            };
            
            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="header">
                        <div className="logo-container">
                            <div className="logo">
                                <i className="fas fa-money-bill-wave"></i>
                            </div>
                            <div className="logo-text">
                                <h1>Airbnb Finance Pro</h1>
                                <p>Collaborative property finance management</p>
                            </div>
                            <div className="live-badge">
                                <i className="fas fa-bolt"></i>
                                REAL-TIME SYNC
                            </div>
                        </div>
                        
                        <div className="nav-tabs">
                            {pages.map(page => (
                                <button
                                    key={page.id}
                                    className={`nav-tab ${currentPage === page.id ? 'active' : ''}`}
                                    onClick={() => setCurrentPage(page.id)}
                                >
                                    <i className={`fas fa-${page.icon}`}></i>
                                    {page.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    {renderPage()}
                    
                    {/* Floating Action Button */}
                    <div className="fab-container">
                        <button className="fab" onClick={() => {
                            // Randomly choose between income or expense
                            if (Math.random() > 0.5) {
                                setShowIncomeForm(true);
                            } else {
                                setShowExpenseForm(true);
                            }
                        }}>
                            <i className="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    {/* Income Form Modal */}
                    {showIncomeForm && (
                        <IncomeForm 
                            onClose={() => setShowIncomeForm(false)} 
                            currentMonth={currentMonth}
                        />
                    )}
                    
                    {/* Expense Form Modal */}
                    {showExpenseForm && (
                        <ExpenseForm 
                            onClose={() => setShowExpenseForm(false)} 
                            currentMonth={currentMonth}
                        />
                    )}
                </div>
            );
        };
        
        // Dashboard Component
        const Dashboard = ({ currentMonth, setCurrentMonth }) => {
            const [dashboardData, setDashboardData] = React.useState({
                income: 0,
                expenses: 0,
                net: 0,
                imprest: { initial: 0, spent: 0, remaining: 0 }
            });
            const [loading, setLoading] = React.useState(true);
            const [recentTransactions, setRecentTransactions] = React.useState([]);
            
            React.useEffect(() => {
                const start = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const end = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                
                // Fetch income
                const unsubscribeIncome = db.collection('income')
                    .where('date', '>=', start)
                    .where('date', '<=', end)
                    .onSnapshot(snapshot => {
                        let total = 0;
                        snapshot.forEach(doc => {
                            total += parseFloat(doc.data().amount) || 0;
                        });
                        setDashboardData(prev => ({ ...prev, income: total }));
                    });
                
                // Fetch expenses
                const unsubscribeExpenses = db.collection('expenses')
                    .where('date', '>=', start)

                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Date</label>
                                        <input
                                            type="date"
                                            className="form-input"
                                            value={formData.date}
                                            onChange={e => setFormData({...formData, date: e.target.value})}
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Category</label>
                                        <select
                                            className="form-select"
                                            value={formData.category}
                                            onChange={e => setFormData({...formData, category: e.target.value})}
                                        >
                                            <option value="Cleaning">Cleaning</option>
                                            <option value="Repairs">Repairs</option>
                                            <option value="Utilities">Utilities</option>
                                            <option value="Internet">Internet</option>
                                            <option value="Staff">Staff</option>
                                            <option value="Supplies">Supplies</option>
                                            <option value="Platform Fees">Platform Fees</option>
                                            <option value="Misc">Miscellaneous</option>
                                        </select>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Property</label>
                                        <select
                                            className="form-select"
                                            value={formData.property}
                                            onChange={e => setFormData({...formData, property: e.target.value})}
                                        >
                                            {properties.map(prop => (
                                                <option key={prop.id} value={prop.name}>{prop.name}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label" style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                                            <input
                                                type="checkbox"
                                                checked={formData.fromImprest}
                                                onChange={e => setFormData({...formData, fromImprest: e.target.checked})}
                                                style={{ width: '20px', height: '20px' }}
                                            />
                                            Deduct from Imprest Fund
                                        </label>
                                        {formData.fromImprest && (
                                            <div style={{ fontSize: '13px', color: 'var(--gray)', marginTop: '5px' }}>
                                                Available: {formatCurrency(imprestBalance)}
                                            </div>
                                        )}
                                    </div>
                                    
                                    <div className="form-group full-width">
                                        <label className="form-label">Notes</label>
                                        <textarea
                                            className="form-textarea"
                                            value={formData.notes}
                                            onChange={e => setFormData({...formData, notes: e.target.value})}
                                            placeholder="Additional notes about this expense..."
                                            rows="3"
                                        />
                                    </div>
                                    
                                    <div className="form-group full-width">
                                        <label className="form-label">Receipt (Optional)</label>
                                        <input
                                            type="file"
                                            accept="image/*,.pdf"
                                            className="form-input"
                                            onChange={e => setFormData({...formData, receiptFile: e.target.files[0]})}
                                        />
                                    </div>
                                </div>
                                
                                <div className="form-actions">
                                    <button type="button" className="btn btn-secondary" onClick={onClose}>
                                        Cancel
                                    </button>
                                    <button type="submit" className="btn btn-primary" disabled={uploading}>
                                        {uploading ? (
                                            <>
                                                <i className="fas fa-spinner fa-spin"></i>
                                                Adding...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-check"></i>
                                                Add Expense
                                            </>
                                        )}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Properties Manager Component
        const PropertiesManager = () => {
            const [properties, setProperties] = React.useState([]);
            const [showAddForm, setShowAddForm] = React.useState(false);
            const [newProperty, setNewProperty] = React.useState({ name: '', status: 'active' });
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                const unsubscribe = db.collection('properties')
                    .orderBy('name')
                    .onSnapshot(snapshot => {
                        const props = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setProperties(props);
                        setLoading(false);
                    });
                
                return () => unsubscribe();
            }, []);
            
            const handleAddProperty = async () => {
                if (!newProperty.name.trim()) {
                    alert('Please enter a property name');
                    return;
                }
                
                try {
                    await db.collection('properties').add({
                        name: newProperty.name.trim(),
                        status: newProperty.status,
                        createdAt: new Date()
                    });
                    
                    setNewProperty({ name: '', status: 'active' });
                    setShowAddForm(false);
                } catch (error) {
                    console.error('Error adding property:', error);
                    alert('Error adding property');
                }
            };
            
            const toggleStatus = async (property) => {
                try {
                    await db.collection('properties').doc(property.id).update({
                        status: property.status === 'active' ? 'inactive' : 'active'
                    });
                } catch (error) {
                    console.error('Error updating property:', error);
                }
            };
            
            if (loading) {
                return (
                    <div className="loading-container">
                        <div className="spinner"></div>
                        <p>Loading properties...</p>
                    </div>
                );
            }
            
            return (
                <div className="ledger-container">
                    <div className="section-header">
                        <div className="section-title">
                            <i className="fas fa-home"></i>
                            Properties Management
                        </div>
                        <button className="btn btn-primary" onClick={() => setShowAddForm(true)}>
                            <i className="fas fa-plus"></i>
                            Add Property
                        </button>
                    </div>
                    
                    {properties.length === 0 ? (
                        <div className="empty-state">
                            <div className="empty-icon">
                                <i className="fas fa-home"></i>
                            </div>
                            <h3>No properties added yet</h3>
                            <p>Add your first property to start tracking finances</p>
                        </div>
                    ) : (
                        <table className="table">
                            <thead>
                                <tr>
                                    <th>Property Name</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {properties.map(property => (
                                    <tr key={property.id}>
                                        <td style={{ fontWeight: '600', fontSize: '16px' }}>
                                            {property.name}
                                        </td>
                                        <td>
                                            <span className={`badge ${property.status === 'active' ? 'badge-success' : 'badge-danger'}`}>
                                                {property.status === 'active' ? 'Active' : 'Inactive'}
                                            </span>
                                        </td>
                                        <td>
                                            <button 
                                                className="btn btn-secondary" 
                                                onClick={() => toggleStatus(property)}
                                                style={{ padding: '8px 16px', fontSize: '14px' }}
                                            >
                                                <i className={`fas fa-${property.status === 'active' ? 'pause' : 'play'}`}></i>
                                                {property.status === 'active' ? 'Deactivate' : 'Activate'}
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                    
                    {/* Add Property Modal */}
                    {showAddForm && (
                        <div className="form-modal">
                            <div className="form-container" style={{ maxWidth: '500px' }}>
                                <div className="form-header">
                                    <div className="form-title">
                                        <i className="fas fa-plus"></i>
                                        Add New Property
                                    </div>
                                    <button className="close-btn" onClick={() => setShowAddForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form-content">
                                    <div className="form-grid">
                                        <div className="form-group full-width">
                                            <label className="form-label">Property Name *</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={newProperty.name}
                                                onChange={e => setNewProperty({...newProperty, name: e.target.value})}
                                                placeholder="e.g., Beach House, Downtown Apartment"
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group full-width">
                                            <label className="form-label">Status</label>
                                            <select
                                                className="form-select"
                                                value={newProperty.status}
                                                onChange={e => setNewProperty({...newProperty, status: e.target.value})}
                                            >
                                                <option value="active">Active</option>
                                                <option value="inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAddForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAddProperty}>
                                            <i className="fas fa-check"></i>
                                            Add Property
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Imprest Manager Component
        const ImprestManager = () => {
            const [imprest, setImprest] = React.useState({ initial: 0, spent: 0, remaining: 0 });
            const [showAdjustForm, setShowAdjustForm] = React.useState(false);
            const [adjustment, setAdjustment] = React.useState({ type: 'add', amount: '' });
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                const unsubscribe = db.collection('imprest')
                    .doc('main')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            setImprest(doc.data());
                        } else {
                            // Initialize if not exists
                            db.collection('imprest').doc('main').set({
                                initial: 5000,
                                spent: 0,
                                remaining: 5000,
                                updatedAt: new Date()
                            });
                        }
                        setLoading(false);
                    });
                
                return () => unsubscribe();
            }, []);
            
            const handleAdjust = async () => {
                if (!adjustment.amount || isNaN(adjustment.amount)) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                const amount = parseFloat(adjustment.amount);
                
                try {
                    if (adjustment.type === 'add') {
                        await db.collection('imprest').doc('main').update({
                            initial: firebase.firestore.FieldValue.increment(amount),
                            remaining: firebase.firestore.FieldValue.increment(amount),
                            updatedAt: new Date()
                        });
                    } else {
                        if (amount > imprest.remaining) {
                            alert('Cannot withdraw more than remaining balance');
                            return;
                        }
                        
                        await db.collection('imprest').doc('main').update({
                            initial: firebase.firestore.FieldValue.increment(-amount),
                            remaining: firebase.firestore.FieldValue.increment(-amount),
                            updatedAt: new Date()
                        });
                    }
                    
                    setAdjustment({ type: 'add', amount: '' });
                    setShowAdjustForm(false);
                } catch (error) {
                    console.error('Error adjusting imprest:', error);
                    alert('Error adjusting imprest fund');
                }
            };
            
            const percentage = imprest.initial > 0 ? (imprest.spent / imprest.initial) * 100 : 0;
            
            if (loading) {
                return (
                    <div className="loading-container">
                        <div className="spinner"></div>
                        <p>Loading imprest fund...</p>
                    </div>
                );
            }
            
            return (
                <div className="ledger-container">
                    <div className="section-header">
                        <div className="section-title">
                            <i className="fas fa-wallet"></i>
                            Imprest Fund Management
                        </div>
                        <button className="btn btn-primary" onClick={() => setShowAdjustForm(true)}>
                            <i className="fas fa-edit"></i>
                            Adjust Fund
                        </button>
                    </div>
                    
                    <div style={{ 
                        display: 'grid', 
                        gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                        gap: '25px',
                        marginBottom: '40px'
                    }}>
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon" style={{ background: 'rgba(0, 166, 153, 0.1)', color: 'var(--success)' }}>
                                    <i className="fas fa-money-bill-wave"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Initial Fund</div>
                                    <div className="stat-value">{formatCurrency(imprest.initial)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon" style={{ background: 'rgba(255, 56, 92, 0.1)', color: 'var(--danger)' }}>
                                    <i className="fas fa-credit-card"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Amount Spent</div>
                                    <div className="stat-value">{formatCurrency(imprest.spent)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon" style={{ 
                                    background: percentage > 90 ? 'rgba(255, 56, 92, 0.1)' : 
                                             percentage > 70 ? 'rgba(255, 180, 0, 0.1)' : 'rgba(0, 166, 153, 0.1)',
                                    color: percentage > 90 ? 'var(--danger)' : 
                                           percentage > 70 ? 'var(--warning)' : 'var(--success)'
                                }}>
                                    <i className="fas fa-piggy-bank"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Remaining Balance</div>
                                    <div className="stat-value" style={{
                                        color: percentage > 90 ? 'var(--danger)' : 
                                               percentage > 70 ? 'var(--warning)' : 'var(--success)'
                                    }}>
                                        {formatCurrency(imprest.remaining)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Progress Bar */}
                    <div className="imprest-progress">
                        <div className="progress-header">
                            <div className="section-title">
                                <i className="fas fa-chart-pie"></i>
                                Fund Utilization
                            </div>
                            <div style={{ fontWeight: '600', fontSize: '18px' }}>
                                {percentage.toFixed(1)}% Spent
                            </div>
                        </div>
                        
                        <div className="progress-bar">
                            <div 
                                className="progress-fill"
                                style={{ 
                                    width: `${Math.min(100, percentage)}%`,
                                    background: percentage > 90 ? 'var(--danger)' : 
                                               percentage > 70 ? 'var(--warning)' : 'var(--success)'
                                }}
                            ></div>
                        </div>
                        
                        <div className="progress-labels">
                            <div>{formatCurrency(0)}</div>
                            <div>{formatCurrency(imprest.initial / 2)}</div>
                            <div>{formatCurrency(imprest.initial)}</div>
                        </div>
                    </div>
                    
                    {/* Adjust Fund Modal */}
                    {showAdjustForm && (
                        <div className="form-modal">
                            <div className="form-container" style={{ maxWidth: '500px' }}>
                                <div className="form-header">
                                    <div className="form-title">
                                        <i className="fas fa-edit"></i>
                                        Adjust Imprest Fund
                                    </div>
                                    <button className="close-btn" onClick={() => setShowAdjustForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form-content">
                                    <div className="form-grid">
                                        <div className="form-group">
                                            <label className="form-label">Action</label>
                                            <select
                                                className="form-select"
                                                value={adjustment.type}
                                                onChange={e => setAdjustment({...adjustment, type: e.target.value})}
                                            >
                                                <option value="add">Add to Fund</option>
                                                <option value="withdraw">Withdraw from Fund</option>
                                            </select>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Amount *</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                className="form-input"
                                                value={adjustment.amount}
                                                onChange={e => setAdjustment({...adjustment, amount: e.target.value})}
                                                placeholder="0.00"
                                                required
                                            />
                                        </div>
                                    </div>
                                    
                                    <div style={{ 
                                        background: 'rgba(255, 90, 95, 0.05)', 
                                        padding: '20px',
                                        borderRadius: '12px',
                                        marginBottom: '20px'
                                    }}>
                                        <div style={{ fontWeight: '600', marginBottom: '10px' }}>
                                            Current Balance: {formatCurrency(imprest.remaining)}
                                        </div>
                                        <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                            New balance after {adjustment.type}: {formatCurrency(
                                                adjustment.type === 'add' ? 
                                                imprest.remaining + parseFloat(adjustment.amount || 0) :
                                                imprest.remaining - parseFloat(adjustment.amount || 0)
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAdjustForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAdjust}>
                                            <i className="fas fa-check"></i>
                                            Apply Adjustment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Initialize default data
        const initializeApp = async () => {
            try {
                // Check if properties exist
                const propertiesSnapshot = await db.collection('properties').get();
                if (propertiesSnapshot.empty) {
                    // Add default properties
                    const defaultProperties = [
                        { name: 'Downtown Luxury Apartment', status: 'active', createdAt: new Date() },
                        { name: 'Beachfront Villa', status: 'active', createdAt: new Date() },
                        { name: 'Mountain Cabin Retreat', status: 'inactive', createdAt: new Date() }
                    ];
                    
                    for (const prop of defaultProperties) {
                        await db.collection('properties').add(prop);
                    }
                }
                
                // Check if imprest exists
                const imprestSnapshot = await db.collection('imprest').doc('main').get();
                if (!imprestSnapshot.exists) {
                    await db.collection('imprest').doc('main').set({
                        initial: 5000,
                        spent: 0,
                        remaining: 5000,
                        updatedAt: new Date()
                    });
                }
                
                // Render the app
                ReactDOM.render(<App />, document.getElementById('root'));
                
            } catch (error) {
                console.error('Error initializing app:', error);
                document.getElementById('root').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h2>Error Loading App</h2>
                        <p>Please check your Firebase configuration</p>
                        <p style="color: #666;">${error.message}</p>
                    </div>
                `;
            }
        };
        
        // Start the app
        initializeApp();
    </script>
</body>
</html>

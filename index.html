<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Finance Pro | Collaborative Property Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        :root {
            --primary: #FF5A5F;
            --primary-dark: #E04F54;
            --primary-light: #FF7A7F;
            --secondary: #00A699;
            --success: #00A699;
            --warning: #FFB400;
            --danger: #FF385C;
            --dark: #222222;
            --light: #FFFFFF;
            --gray: #717171;
            --gray-light: #F7F7F7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.12);
            --radius: 16px;
            --radius-sm: 8px;
            --gradient: linear-gradient(135deg, #FF5A5F 0%, #FF7A7F 100%);
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }

        #root {
            min-height: 100vh;
        }

        /* App Container */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 14px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 12px rgba(0, 166, 153, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 8px;
            background: white;
            padding: 6px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-tab {
            padding: 12px 24px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-tab:hover {
            background: var(--gray-light);
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 90, 95, 0.3);
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.income::before {
            background: var(--success);
        }

        .stat-card.expense::before {
            background: var(--danger);
        }

        .stat-card.net::before {
            background: var(--gradient);
        }

        .stat-card.imprest::before {
            background: var(--warning);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-card.income .stat-icon {
            background: var(--success);
        }

        .stat-card.expense .stat-icon {
            background: var(--danger);
        }

        .stat-card.net .stat-icon {
            background: var(--gradient);
        }

        .stat-card.imprest .stat-icon {
            background: var(--warning);
        }

        .stat-title {
            font-size: 16px;
            color: var(--gray);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 44px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }

        .stat-subtitle {
            font-size: 14px;
            color: var(--gray);
        }

        /* Charts Section */
        .chart-section {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Month Selector */
        .month-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .month-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--gray-light);
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .month-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .current-month {
            font-weight: 700;
            font-size: 16px;
            min-width: 200px;
            text-align: center;
        }

        /* Chart Visualization */
        .chart-visual {
            height: 200px;
            display: flex;
            align-items: flex-end;
            gap: 30px;
            padding: 20px;
            background: var(--gray-light);
            border-radius: var(--radius-sm);
        }

        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bar {
            width: 80px;
            border-radius: 8px 8px 0 0;
            transition: height 0.5s ease;
        }

        .bar-income {
            background: var(--success);
        }

        .bar-expense {
            background: var(--danger);
        }

        /* Imprest Progress */
        .imprest-progress {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 12px;
            background: var(--gray-light);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-labels {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
        }

        /* Forms */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--gray-light);
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-content {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
            color: var(--dark);
        }

        .form-input, .form-select, .form-textarea {
            padding: 14px 16px;
            border: 2px solid #E8E8E8;
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 90, 95, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 90, 95, 0.3);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #E0E0E0;
            transform: translateY(-2px);
        }

        /* Ledger Table */
        .ledger-container {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 16px;
            border-bottom: 2px solid var(--gray-light);
            font-weight: 700;
            color: var(--gray);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--gray-light);
            vertical-align: middle;
        }

        .table tr {
            transition: all 0.3s ease;
        }

        .table tr:hover {
            background: rgba(255, 90, 95, 0.05);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-income {
            background: rgba(0, 166, 153, 0.1);
            color: var(--success);
        }

        .badge-expense {
            background: rgba(255, 56, 92, 0.1);
            color: var(--danger);
        }

        .receipt-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--gray-light);
            transition: all 0.3s ease;
        }

        .receipt-img:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--gradient);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(255, 90, 95, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 40px rgba(255, 90, 95, 0.6);
        }

        /* Loading & Error States */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 24px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 90, 95, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-container {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 40px auto;
        }

        .error-icon {
            font-size: 64px;
            color: var(--danger);
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 16px;
        }

        .error-message {
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 64px;
            color: var(--gray-light);
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav-tabs {
                width: 100%;
                overflow-x: auto;
                justify-content: center;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full {
                grid-column: span 1;
            }
            
            .table {
                min-width: 800px;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
                width: 56px;
                height: 56px;
            }
        }

        /* Utility Classes */
        .text-success { color: var(--success); }
        .text-danger { color: var(--danger); }
        .text-warning { color: var(--warning); }
        .text-gray { color: var(--gray); }
        .text-center { text-align: center; }
        .mb-20 { margin-bottom: 20px; }
        .mb-30 { margin-bottom: 30px; }
        .mt-20 { margin-top: 20px; }
        .mt-30 { margin-top: 30px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDR8V9TeOIpexlYo9bSDV7hb2njVq7rQ-8",
            authDomain: "skill-exchange-536ac.firebaseapp.com",
            projectId: "skill-exchange-536ac",
            storageBucket: "skill-exchange-536ac.firebasestorage.app",
            messagingSenderId: "881829679478",
            appId: "1:881829679478:web:ef474f2b53700055582a57",
            measurementId: "G-QTWEQLV7M3"
        };

        // Initialize Firebase with error handling
        let firebaseInitialized = false;
        let db, storage;

        try {
            // Initialize Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            // Get Firestore and Storage instances
            db = firebase.firestore();
            storage = firebase.storage();
            firebaseInitialized = true;
            
            console.log("Firebase initialized successfully");
            
            // Set Firestore settings for offline persistence
            db.settings({
                cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
            });
            
            // Enable persistence for offline support
            db.enablePersistence()
                .catch((err) => {
                    console.warn("Firestore persistence error:", err);
                });
                
        } catch (error) {
            console.error("Firebase initialization error:", error);
            firebaseInitialized = false;
        }

        // Helper functions
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(amount || 0);
        };

        const formatDate = (date) => {
            if (!date) return '';
            const d = date.toDate ? date.toDate() : new Date(date);
            return d.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            const [showIncomeForm, setShowIncomeForm] = React.useState(false);
            const [showExpenseForm, setShowExpenseForm] = React.useState(false);
            const [currentMonth, setCurrentMonth] = React.useState(new Date());
            const [firebaseError, setFirebaseError] = React.useState(!firebaseInitialized);
            
            const pages = [
                { id: 'dashboard', label: 'Dashboard', icon: 'chart-line' },
                { id: 'ledger', label: 'Ledger', icon: 'receipt' },
                { id: 'properties', label: 'Properties', icon: 'home' },
                { id: 'imprest', label: 'Imprest Fund', icon: 'wallet' }
            ];
            
            // If Firebase failed to initialize, show error screen
            if (firebaseError) {
                return (
                    <div className="app-container">
                        <div className="error-container">
                            <div className="error-icon">
                                <i className="fas fa-exclamation-triangle"></i>
                            </div>
                            <h2 className="error-title">Firebase Connection Error</h2>
                            <p className="error-message">
                                There's an issue connecting to the database. This could be due to:
                            </p>
                            <ul style={{ textAlign: 'left', marginBottom: '30px', paddingLeft: '20px' }}>
                                <li>Firestore security rules not configured properly</li>
                                <li>Firebase project not having Firestore enabled</li>
                                <li>Internet connection issues</li>
                            </ul>
                            <div style={{ display: 'flex', gap: '15px', justifyContent: 'center' }}>
                                <button 
                                    className="btn btn-primary"
                                    onClick={() => window.location.reload()}
                                >
                                    <i className="fas fa-redo"></i>
                                    Retry Connection
                                </button>
                                <button 
                                    className="btn btn-secondary"
                                    onClick={() => {
                                        // Try to initialize with default data
                                        initializeDefaultData();
                                        setFirebaseError(false);
                                    }}
                                >
                                    <i className="fas fa-play-circle"></i>
                                    Continue Offline
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
            
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard':
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'ledger':
                        return <Ledger currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'properties':
                        return <PropertiesManager />;
                    case 'imprest':
                        return <ImprestManager />;
                    default:
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                }
            };
            
            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="app-header">
                        <div className="logo">
                            <div className="logo-icon">
                                <i className="fas fa-chart-pie"></i>
                            </div>
                            <div className="logo-text">
                                <h1>Airbnb Finance Pro</h1>
                                <p>Collaborative Property Finance Management</p>
                            </div>
                            <div className="live-indicator">
                                <i className="fas fa-bolt"></i>
                                LIVE SYNC
                            </div>
                        </div>
                        
                        <div className="nav-tabs">
                            {pages.map(page => (
                                <button
                                    key={page.id}
                                    className={`nav-tab ${currentPage === page.id ? 'active' : ''}`}
                                    onClick={() => setCurrentPage(page.id)}
                                >
                                    <i className={`fas fa-${page.icon}`}></i>
                                    {page.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    {renderPage()}
                    
                    {/* Floating Action Button */}
                    <button 
                        className="fab" 
                        onClick={() => {
                            // Randomly choose between income or expense

                }

                    .where('date', '>=', start)
                    .where('date', '<=', end)

                                const data = doc.data();
                                total += parseFloat(data.amount) || 0;
                            });
                            setDashboardData(prev => ({ ...prev, income: total }));

                amount: '',
                date: new Date().toISOString().split('T')[0],
                source: 'Airbnb',
                property: '',
                notes: '',
                receiptFile: null
            });
            const [uploading, setUploading] = React.useState(false);
            const [properties, setProperties] = React.useState([]);
            const [error, setError] = React.useState('');
            
            React.useEffect(() => {
                if (!firebaseInitialized) return;
                
                const unsubscribe = db.collection('properties')
                    .where('status', '==', 'active')
                    .onSnapshot(
                        snapshot => {
                            const props = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            if (props.length > 0) {
                                setProperties(props);
                                if (!formData.property) {
                                    setFormData(prev => ({ ...prev, property: props[0].name }));
                                }
                            }
                        },
                        error => {
                            console.error("Error loading properties:", error);
                            setError("Could not load properties");
                        }
                    );
                
                return () => unsubscribe();
            }, []);
            
            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!formData.amount || isNaN(formData.amount)) {
                    setError('Please enter a valid amount');
                    return;
                }
                
                if (!firebaseInitialized) {
                    setError('Database not connected. Please check your internet connection.');
                    return;
                }
                
                setUploading(true);
                setError('');
                
                try {
                    let receiptUrl = '';
                    
                    // Upload receipt if exists
                    if (formData.receiptFile) {
                        try {
                            const storageRef = storage.ref();
                            const fileRef = storageRef.child(`receipts/income/${Date.now()}_${formData.receiptFile.name}`);
                            await fileRef.put(formData.receiptFile);
                            receiptUrl = await fileRef.getDownloadURL();
                        } catch (uploadError) {
                            console.error("Error uploading receipt:", uploadError);
                            setError("Failed to upload receipt. Saving without receipt.");
                        }
                    }
                    
                    // Save to Firestore
                    await db.collection('income').add({
                        amount: parseFloat(formData.amount),
                        date: firebase.firestore.Timestamp.fromDate(new Date(formData.date)),
                        source: formData.source,
                        property: formData.property || (properties[0]?.name || 'Main Property'),
                        notes: formData.notes,
                        receiptUrl: receiptUrl,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    onClose();

                                    </div>
                                    <button className="close-btn" onClick={() => setShowAdjustForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form-content">
                                    {error && (
                                        <div style={{ 
                                            background: 'rgba(255, 56, 92, 0.1)', 
                                            padding: '15px', 
                                            borderRadius: '8px',
                                            marginBottom: '20px',
                                            color: 'var(--danger)',
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '10px'
                                        }}>
                                            <i className="fas fa-exclamation-triangle"></i>
                                            {error}
                                        </div>
                                    )}
                                    
                                    <div className="form-grid">
                                        <div className="form-group">
                                            <label className="form-label">Action</label>
                                            <select
                                                className="form-select"
                                                value={adjustment.type}
                                                onChange={e => setAdjustment({...adjustment, type: e.target.value})}
                                            >
                                                <option value="add">Add to Fund</option>
                                                <option value="withdraw">Withdraw from Fund</option>
                                            </select>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Amount *</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                className="form-input"
                                                value={adjustment.amount}
                                                onChange={e => setAdjustment({...adjustment, amount: e.target.value})}
                                                placeholder="0.00"
                                                required
                                            />
                                        </div>
                                    </div>
                                    
                                    <div style={{ 
                                        background: 'rgba(255, 90, 95, 0.05)', 
                                        padding: '20px',
                                        borderRadius: '12px',
                                        marginBottom: '20px'
                                    }}>
                                        <div style={{ fontWeight: '600', marginBottom: '10px' }}>
                                            Current Balance: {formatCurrency(imprest.remaining)}
                                        </div>
                                        <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                            New balance after {adjustment.type}: {formatCurrency(
                                                adjustment.type === 'add' ? 
                                                imprest.remaining + parseFloat(adjustment.amount || 0) :
                                                imprest.remaining - parseFloat(adjustment.amount || 0)
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAdjustForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAdjust}>
                                            <i className="fas fa-check"></i>
                                            Apply Adjustment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Initialize default data
        const initializeDefaultData = async () => {
            if (!firebaseInitialized) {
                console.log("Firebase not initialized, using offline mode");
                renderApp();
                return;
            }
            
            try {
                // Check if collections exist, create if they don't
                const collections = ['income', 'expenses', 'properties', 'imprest'];
                
                for (const collection of collections) {
                    const snapshot = await db.collection(collection).limit(1).get();
                    if (snapshot.empty && collection === 'properties') {
                        // Add default properties
                        await db.collection('properties').add({
                            name: 'Beach House',
                            status: 'active',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    if (snapshot.empty && collection === 'imprest') {
                        // Initialize imprest
                        await db.collection('imprest').doc('current').set({
                            initial: 1000,
                            spent: 0,
                            remaining: 1000,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                }
                
                renderApp();
            } catch (error) {
                console.error("Error initializing data:", error);
                // Still render the app in offline mode
                renderApp();
            }
        };
        
        // Render the app
        const renderApp = () => {
            ReactDOM.render(<App />, document.getElementById('root'));
        };
        
        // Start the app
        if (firebaseInitialized) {
            initializeDefaultData();
        } else {
            // If Firebase failed to initialize, still render the app in offline mode
            renderApp();
        }
        
        // Setup Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Finance Manager - Live Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        :root {
            --primary: #FF5A5F;
            --primary-dark: #E04F54;
            --primary-light: #FF7A7F;
            --secondary: #00A699;
            --success: #00A699;
            --warning: #FFB400;
            --danger: #FF385C;
            --dark: #222222;
            --light: #FFFFFF;
            --gray: #717171;
            --gray-light: #F7F7F7;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        #root {
            min-height: 100vh;
            padding: 20px;
        }

        .app {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text p {
            color: var(--gray);
            font-size: 14px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Navigation */
        .nav {
            display: flex;
            gap: 10px;
            background: white;
            padding: 8px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            background: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .nav-btn:hover:not(.active) {
            background: var(--gray-light);
        }

        /* Dashboard */
        .dashboard {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .stat-card {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 5px solid var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card.income {
            border-left-color: var(--success);
        }

        .stat-card.expense {
            border-left-color: var(--danger);
        }

        .stat-card.net {
            border-left-color: var(--primary);
        }

        .stat-card.imprest {
            border-left-color: var(--warning);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-card.income .stat-icon {
            background: var(--success);
        }

        .stat-card.expense .stat-icon {
            background: var(--danger);
        }

        .stat-card.net .stat-icon {
            background: var(--primary);
        }

        .stat-card.imprest .stat-icon {
            background: var(--warning);
        }

        .stat-title {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 800;
            line-height: 1;
        }

        /* Month Selector */
        .month-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .month-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .month-btn:hover {
            background: var(--primary);
            color: white;
        }

        .current-month {
            font-size: 20px;
            font-weight: 700;
            min-width: 200px;
            text-align: center;
        }

        /* Forms */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: var(--radius);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--gray-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-label {
            font-weight: 600;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: var(--radius-sm);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 90, 95, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: var(--radius-sm);
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Ledger */
        .ledger-container {
            background: white;
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 16px;
            border-bottom: 2px solid var(--gray-light);
            font-weight: 700;
            color: var(--gray);
            font-size: 14px;
            text-transform: uppercase;
        }

        .table td {
            padding: 16px;
            border-bottom: 1px solid var(--gray-light);
        }

        .table tr:hover {
            background: rgba(255, 90, 95, 0.05);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .badge-income {
            background: rgba(0, 166, 153, 0.1);
            color: var(--success);
        }

        .badge-expense {
            background: rgba(255, 56, 92, 0.1);
            color: var(--danger);
        }

        .receipt-img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--gray-light);
            transition: all 0.3s;
        }

        .receipt-img:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }

        /* Floating Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 10px 30px rgba(255, 90, 95, 0.4);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-icon {
            font-size: 60px;
            color: var(--gray-light);
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }
            
            .nav {
                width: 100%;
                overflow-x: auto;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full {
                grid-column: span 1;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDR8V9TeOIpexlYo9bSDV7hb2njVq7rQ-8",
            authDomain: "skill-exchange-536ac.firebaseapp.com",
            projectId: "skill-exchange-536ac",
            storageBucket: "skill-exchange-536ac.firebasestorage.app",
            messagingSenderId: "881829679478",
            appId: "1:881829679478:web:ef474f2b53700055582a57",
            measurementId: "G-QTWEQLV7M3"
        };

        // Check if Firebase is available
        if (!firebase || !firebase.apps || !firebase.apps.length) {
            // Try to initialize Firebase
            try {
                firebase.initializeApp(firebaseConfig);
            } catch (error) {
                console.error("Firebase initialization error:", error);
                document.getElementById('root').innerHTML = `
                    <div style="padding: 40px; text-align: center; color: #dc3545;">
                        <h2>Firebase Initialization Error</h2>
                        <p>Please check your Firebase configuration</p>
                        <p style="font-size: 14px; margin-top: 20px;">${error.message}</p>
                    </div>
                `;
            }
        }

        const db = firebase.firestore();
        const storage = firebase.storage();

        // Format currency
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        };

        // Main App Component
        const App = () => {
            const [currentPage, setCurrentPage] = React.useState('dashboard');
            const [showIncomeForm, setShowIncomeForm] = React.useState(false);
            const [showExpenseForm, setShowExpenseForm] = React.useState(false);
            const [currentMonth, setCurrentMonth] = React.useState(new Date());
            
            const pages = [
                { id: 'dashboard', label: 'Dashboard', icon: 'chart-line' },
                { id: 'ledger', label: 'Ledger', icon: 'receipt' },
                { id: 'properties', label: 'Properties', icon: 'house' },
                { id: 'imprest', label: 'Imprest', icon: 'wallet' }
            ];
            
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard':
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'ledger':
                        return <Ledger currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                    case 'properties':
                        return <Properties />;
                    case 'imprest':
                        return <ImprestManager />;
                    default:
                        return <Dashboard currentMonth={currentMonth} setCurrentMonth={setCurrentMonth} />;
                }
            };
            
            return (
                <div className="app">
                    {/* Header */}
                    <div className="header">
                        <div className="logo">
                            <div className="logo-icon">
                                <i className="fas fa-chart-pie"></i>
                            </div>
                            <div className="logo-text">
                                <h1>Airbnb Finance</h1>
                                <p>Manage your property finances in real-time</p>
                            </div>
                            <div className="live-badge">
                                <i className="fas fa-bolt"></i>
                                LIVE SYNC
                            </div>
                        </div>
                        
                        <div className="nav">
                            {pages.map(page => (
                                <button
                                    key={page.id}
                                    className={`nav-btn ${currentPage === page.id ? 'active' : ''}`}
                                    onClick={() => setCurrentPage(page.id)}
                                >
                                    <i className={`fas fa-${page.icon}`}></i>
                                    {page.label}
                                </button>
                            ))}
                        </div>
                    </div>
                    
                    {/* Main Content */}
                    {renderPage()}
                    
                    {/* Floating Action Button */}
                    <button className="fab" onClick={() => {
                        if (Math.random() > 0.5) {
                            setShowIncomeForm(true);
                        } else {
                            setShowExpenseForm(true);
                        }
                    }}>
                        <i className="fas fa-plus"></i>
                    </button>
                    
                    {/* Income Form Modal */}
                    {showIncomeForm && (
                        <IncomeForm onClose={() => setShowIncomeForm(false)} />
                    )}
                    
                    {/* Expense Form Modal */}
                    {showExpenseForm && (
                        <ExpenseForm onClose={() => setShowExpenseForm(false)} />
                    )}
                </div>
            );
        };
        
        // Dashboard Component
        const Dashboard = ({ currentMonth, setCurrentMonth }) => {
            const [dashboardData, setDashboardData] = React.useState({
                income: 0,
                expenses: 0,
                net: 0,
                imprest: { initial: 1000, spent: 0, remaining: 1000 }
            });
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                const start = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1);
                const end = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0);
                
                // Load income
                const unsubscribeIncome = db.collection('income')
                    .where('date', '>=', start)
                    .where('date', '<=', end)
                    .onSnapshot(snapshot => {
                        let total = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            total += parseFloat(data.amount) || 0;
                        });
                        setDashboardData(prev => ({ ...prev, income: total }));
                    }, error => {
                        console.error("Error loading income:", error);
                    });
                
                // Load expenses
                const unsubscribeExpenses = db.collection('expenses')
                    .where('date', '>=', start)
                    .where('date', '<=', end)
                    .onSnapshot(snapshot => {
                        let total = 0;
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            total += parseFloat(data.amount) || 0;
                        });
                        setDashboardData(prev => ({ 
                            ...prev, 
                            expenses: total,
                            net: prev.income - total
                        }));
                        setLoading(false);
                    }, error => {
                        console.error("Error loading expenses:", error);
                        setLoading(false);
                    });
                
                // Load imprest
                const unsubscribeImprest = db.collection('imprest')
                    .doc('main')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            setDashboardData(prev => ({ ...prev, imprest: doc.data() }));
                        }
                    }, error => {
                        console.error("Error loading imprest:", error);
                    });
                
                return () => {
                    unsubscribeIncome();
                    unsubscribeExpenses();
                    unsubscribeImprest();
                };
            }, [currentMonth]);
            
            const getMonthName = (date) => {
                return date.toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });
            };
            
            const changeMonth = (direction) => {
                const newDate = new Date(currentMonth);
                newDate.setMonth(newDate.getMonth() + direction);
                setCurrentMonth(newDate);
            };
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading dashboard data...</p>
                    </div>
                );
            }
            
            return (
                <div className="dashboard">
                    {/* Month Selector */}
                    <div className="month-selector">
                        <button className="month-btn" onClick={() => changeMonth(-1)}>
                            <i className="fas fa-chevron-left"></i>
                        </button>
                        <div className="current-month">{getMonthName(currentMonth)}</div>
                        <button className="month-btn" onClick={() => changeMonth(1)}>
                            <i className="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    
                    {/* Stats Grid */}
                    <div className="stats-grid">
                        <div className="stat-card income">
                            <div className="stat-header">
                                <div className="stat-icon">
                                    <i className="fas fa-money-bill-wave"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Total Income</div>
                                    <div className="stat-value">{formatCurrency(dashboardData.income)}</div>
                                </div>
                            </div>
                            <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                From all properties this month
                            </div>
                        </div>
                        
                        <div className="stat-card expense">
                            <div className="stat-header">
                                <div className="stat-icon">
                                    <i className="fas fa-credit-card"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Total Expenses</div>
                                    <div className="stat-value">{formatCurrency(dashboardData.expenses)}</div>
                                </div>
                            </div>
                            <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                Operating costs and maintenance
                            </div>
                        </div>
                        
                        <div className="stat-card net">
                            <div className="stat-header">
                                <div className="stat-icon">
                                    <i className="fas fa-chart-line"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Net Profit</div>
                                    <div className="stat-value" style={{
                                        color: dashboardData.net >= 0 ? 'var(--success)' : 'var(--danger)'
                                    }}>
                                        {formatCurrency(dashboardData.net)}
                                    </div>
                                </div>
                            </div>
                            <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                {dashboardData.net >= 0 ? 'Profit' : 'Loss'} this month
                            </div>
                        </div>
                        
                        <div className="stat-card imprest">
                            <div className="stat-header">
                                <div className="stat-icon">
                                    <i className="fas fa-wallet"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Imprest Fund</div>
                                    <div className="stat-value">{formatCurrency(dashboardData.imprest.remaining)}</div>
                                </div>
                            </div>
                            <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                Spent: {formatCurrency(dashboardData.imprest.spent)}
                            </div>
                        </div>
                    </div>
                    
                    {/* Chart Section */}
                    <div className="ledger-container">
                        <div style={{ 
                            display: 'flex', 
                            justifyContent: 'space-between',
                            alignItems: 'center',
                            marginBottom: '30px'
                        }}>
                            <h2 style={{ fontSize: '20px', fontWeight: '700' }}>
                                <i className="fas fa-chart-bar" style={{ marginRight: '10px' }}></i>
                                Income vs Expenses
                            </h2>
                        </div>
                        
                        <div style={{ 
                            height: '200px', 
                            display: 'flex', 
                            alignItems: 'flex-end',
                            gap: '20px',
                            padding: '20px 0'
                        }}>
                            <div style={{ flex: 1, display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
                                <div style={{

                                                    try {
                                                        await db.collection('properties').doc(property.id).update({
                                                            status: property.status === 'Active' ? 'Inactive' : 'Active'
                                                        });
                                                    } catch (error) {
                                                        console.error("Error updating property:", error);
                                                    }
                                                }}
                                            >
                                                <i className={`fas fa-${property.status === 'Active' ? 'pause' : 'play'}`}></i>
                                                {property.status === 'Active' ? 'Deactivate' : 'Activate'}
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    )}
                    
                    {/* Add Property Modal */}
                    {showAddForm && (
                        <div className="modal-overlay">
                            <div className="modal" style={{ maxWidth: '500px' }}>
                                <div className="modal-header">
                                    <div className="modal-title">
                                        <i className="fas fa-plus"></i>
                                        Add Property
                                    </div>
                                    <button className="close-btn" onClick={() => setShowAddForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form">
                                    <div className="form-grid">
                                        <div className="form-group full">
                                            <label className="form-label">Property Name *</label>
                                            <input
                                                type="text"
                                                className="form-input"
                                                value={newProperty.name}
                                                onChange={e => setNewProperty({...newProperty, name: e.target.value})}
                                                placeholder="e.g., Beach House, Downtown Apartment"
                                                required
                                            />
                                        </div>
                                        
                                        <div className="form-group full">
                                            <label className="form-label">Status</label>
                                            <select
                                                className="form-select"
                                                value={newProperty.status}
                                                onChange={e => setNewProperty({...newProperty, status: e.target.value})}
                                            >
                                                <option value="Active">Active</option>
                                                <option value="Inactive">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAddForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAddProperty}>
                                            <i className="fas fa-check"></i>
                                            Add Property
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Imprest Manager Component
        const ImprestManager = () => {
            const [imprest, setImprest] = React.useState({ initial: 1000, spent: 0, remaining: 1000 });
            const [showAdjustForm, setShowAdjustForm] = React.useState(false);
            const [adjustment, setAdjustment] = React.useState({ type: 'add', amount: '' });
            const [loading, setLoading] = React.useState(true);
            
            React.useEffect(() => {
                const unsubscribe = db.collection('imprest')
                    .doc('main')
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            setImprest(doc.data());
                        } else {
                            // Initialize if not exists
                            db.collection('imprest').doc('main').set({
                                initial: 1000,
                                spent: 0,
                                remaining: 1000,
                                updatedAt: new Date()
                            });
                        }
                        setLoading(false);
                    }, error => {
                        console.error("Error loading imprest:", error);
                        setLoading(false);
                    });
                
                return () => unsubscribe();
            }, []);
            
            const handleAdjust = async () => {
                if (!adjustment.amount || isNaN(adjustment.amount)) {
                    alert('Please enter a valid amount');
                    return;
                }
                
                const amount = parseFloat(adjustment.amount);
                
                try {
                    if (adjustment.type === 'add') {
                        await db.collection('imprest').doc('main').update({
                            initial: firebase.firestore.FieldValue.increment(amount),
                            remaining: firebase.firestore.FieldValue.increment(amount),
                            updatedAt: new Date()
                        });
                    } else {
                        if (amount > imprest.remaining) {
                            alert('Cannot withdraw more than remaining balance');
                            return;
                        }
                        
                        await db.collection('imprest').doc('main').update({
                            initial: firebase.firestore.FieldValue.increment(-amount),
                            remaining: firebase.firestore.FieldValue.increment(-amount),
                            updatedAt: new Date()
                        });
                    }
                    
                    setAdjustment({ type: 'add', amount: '' });
                    setShowAdjustForm(false);
                } catch (error) {
                    console.error("Error adjusting imprest:", error);
                    alert('Error adjusting imprest fund');
                }
            };
            
            const percentage = (imprest.spent / imprest.initial) * 100;
            
            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                        <p>Loading imprest fund...</p>
                    </div>
                );
            }
            
            return (
                <div className="ledger-container">
                    <div style={{ 
                        display: 'flex', 
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        marginBottom: '30px'
                    }}>
                        <h2 style={{ fontSize: '20px', fontWeight: '700' }}>
                            <i className="fas fa-wallet" style={{ marginRight: '10px' }}></i>
                            Imprest Fund Management
                        </h2>
                        <button className="btn btn-primary" onClick={() => setShowAdjustForm(true)}>
                            <i className="fas fa-edit"></i>
                            Adjust Fund
                        </button>
                    </div>
                    
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon" style={{ background: 'var(--success)' }}>
                                    <i className="fas fa-money-bill-wave"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Initial Fund</div>
                                    <div className="stat-value">{formatCurrency(imprest.initial)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon" style={{ background: 'var(--danger)' }}>
                                    <i className="fas fa-credit-card"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Amount Spent</div>
                                    <div className="stat-value">{formatCurrency(imprest.spent)}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div className="stat-card">
                            <div className="stat-header">
                                <div className="stat-icon" style={{ 
                                    background: percentage > 90 ? 'var(--danger)' : 
                                             percentage > 70 ? 'var(--warning)' : 'var(--success)'
                                }}>
                                    <i className="fas fa-piggy-bank"></i>
                                </div>
                                <div>
                                    <div className="stat-title">Remaining Balance</div>
                                    <div className="stat-value" style={{
                                        color: percentage > 90 ? 'var(--danger)' : 
                                               percentage > 70 ? 'var(--warning)' : 'var(--success)'
                                    }}>
                                        {formatCurrency(imprest.remaining)}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {/* Progress Bar */}
                    <div style={{ marginTop: '40px', padding: '30px', background: 'white', borderRadius: 'var(--radius)', boxShadow: 'var(--shadow)' }}>
                        <div style={{ marginBottom: '20px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <h3 style={{ fontSize: '18px', fontWeight: '600' }}>Fund Utilization</h3>
                            <div style={{ fontWeight: '700', fontSize: '18px' }}>
                                {percentage.toFixed(1)}% Spent
                            </div>
                        </div>
                        
                        <div style={{ 
                            height: '20px', 
                            background: '#e9ecef', 
                            borderRadius: '10px',
                            overflow: 'hidden',
                            marginBottom: '10px'
                        }}>
                            <div style={{
                                width: `${Math.min(100, percentage)}%`,
                                height: '100%',
                                background: percentage > 90 ? 'var(--danger)' : 
                                           percentage > 70 ? 'var(--warning)' : 'var(--success)',
                                transition: 'width 0.5s ease'
                            }}></div>
                        </div>
                        
                        <div style={{ display: 'flex', justifyContent: 'space-between', fontSize: '14px', color: 'var(--gray)' }}>
                            <div>{formatCurrency(0)}</div>
                            <div>{formatCurrency(imprest.initial / 2)}</div>
                            <div>{formatCurrency(imprest.initial)}</div>
                        </div>
                    </div>
                    
                    {/* Adjust Fund Modal */}
                    {showAdjustForm && (
                        <div className="modal-overlay">
                            <div className="modal" style={{ maxWidth: '500px' }}>
                                <div className="modal-header">
                                    <div className="modal-title">
                                        <i className="fas fa-edit"></i>
                                        Adjust Imprest Fund
                                    </div>
                                    <button className="close-btn" onClick={() => setShowAdjustForm(false)}>
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                
                                <div className="form">
                                    <div className="form-grid">
                                        <div className="form-group">
                                            <label className="form-label">Action</label>
                                            <select
                                                className="form-select"
                                                value={adjustment.type}
                                                onChange={e => setAdjustment({...adjustment, type: e.target.value})}
                                            >
                                                <option value="add">Add to Fund</option>
                                                <option value="withdraw">Withdraw from Fund</option>
                                            </select>
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Amount *</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                className="form-input"
                                                value={adjustment.amount}
                                                onChange={e => setAdjustment({...adjustment, amount: e.target.value})}
                                                placeholder="0.00"
                                                required
                                            />
                                        </div>
                                    </div>
                                    
                                    <div style={{ 
                                        background: 'rgba(255, 90, 95, 0.1)', 
                                        padding: '20px',
                                        borderRadius: '8px',
                                        marginBottom: '20px'
                                    }}>
                                        <div style={{ fontWeight: '600', marginBottom: '5px' }}>
                                            Current Balance: {formatCurrency(imprest.remaining)}
                                        </div>
                                        <div style={{ fontSize: '14px', color: 'var(--gray)' }}>
                                            New balance: {formatCurrency(
                                                adjustment.type === 'add' ? 
                                                imprest.remaining + parseFloat(adjustment.amount || 0) :
                                                imprest.remaining - parseFloat(adjustment.amount || 0)
                                            )}
                                        </div>
                                    </div>
                                    
                                    <div className="form-actions">
                                        <button type="button" className="btn btn-secondary" onClick={() => setShowAdjustForm(false)}>
                                            Cancel
                                        </button>
                                        <button type="button" className="btn btn-primary" onClick={handleAdjust}>
                                            <i className="fas fa-check"></i>
                                            Apply Adjustment
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        
        // Initialize default data
        const initializeDefaults = async () => {
            try {
                // Check if imprest exists
                const imprestDoc = await db.collection('imprest').doc('main').get();
                if (!imprestDoc.exists) {
                    await db.collection('imprest').doc('main').set({
                        initial: 1000,
                        spent: 0,
                        remaining: 1000,
                        updatedAt: new Date()
                    });
                }
                
                // Check if properties exist
                const propertiesSnapshot = await db.collection('properties').get();
                if (propertiesSnapshot.empty) {
                    await db.collection('properties').add({
                        name: 'Main Property',
                        status: 'Active',
                        createdAt: new Date()
                    });
                }
                
                // Render the app
                ReactDOM.render(<App />, document.getElementById('root'));
                
            } catch (error) {
                console.error("Initialization error:", error);
                document.getElementById('root').innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h2>Application Error</h2>
                        <p>Please check your internet connection and Firebase configuration</p>
                        <p style="color: #666; margin-top: 20px;">Error: ${error.message}</p>
                        <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }
        };
        
        // Start the app when Firebase is ready
        if (firebase.apps.length > 0) {
            initializeDefaults();
        }
    </script>
</body>
</html>

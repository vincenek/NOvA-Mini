<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinOrb: Privacy-First Financial Health</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: #f8f9fa; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    .container { 
      max-width: 800px; 
      width: 100%; 
      background: white; 
      border-radius: 16px; 
      padding: 30px; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
    }
    h1 { color: #2563eb; text-align: center; }
    .input-group { 
      margin: 15px 0; 
    }
    label { 
      display: block; 
      margin-bottom: 5px; 
      font-weight: 600; 
      color: #4b5563; 
    }
    input { 
      width: 100%; 
      padding: 12px; 
      border: 1px solid #d1d5db; 
      border-radius: 8px; 
      font-size: 16px; 
    }
    button { 
      background: #2563eb; 
      color: white; 
      border: none; 
      padding: 14px 24px; 
      border-radius: 8px; 
      font-size: 16px; 
      cursor: pointer; 
      margin-top: 10px; 
      width: 100%; 
    }
    #orb { 
      width: 300px; 
      height: 300px; 
      margin: 30px auto; 
    }
    .share-url { 
      background: #f1f5f9; 
      padding: 12px; 
      border-radius: 8px; 
      font-family: monospace; 
      word-break: break-all; 
      margin-top: 20px; 
    }
    .privacy-note { 
      text-align: center; 
      color: #64748b; 
      font-size: 14px; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”’ FinOrb</h1>
    <p>Enter your financials. We'll generate a private health snapshotâ€”<strong>no data leaves your device</strong>.</p>
    
    <div class="input-group">
      <label for="income">Monthly Income ($)</label>
      <input type="number" id="income" placeholder="e.g., 5000">
    </div>
    <div class="input-group">
      <label for="expenses">Monthly Expenses ($)</label>
      <input type="number" id="expenses" placeholder="e.g., 3500">
    </div>
    <div class="input-group">
      <label for="debt">Total Debt ($)</label>
      <input type="number" id="debt" placeholder="e.g., 20000">
    </div>
    <div class="input-group">
      <label for="savings">Emergency Savings ($)</label>
      <input type="number" id="savings" placeholder="e.g., 10000">
    </div>
    
    <button onclick="generateOrb()">Generate Financial Orb</button>
    
    <div id="orb"></div>
    
    <div id="shareUrl" class="share-url" style="display:none;"></div>
    
    <p class="privacy-note">
      âœ¨ Your data stays in your browser. The "orb" is a visual proxyâ€”<br>
      sharing it reveals <strong>zero financial details</strong>.
    </p>
  </div>

  <script>
    // Generate a non-reversible hash for financial ranges
    async function hashFinancialData(data) {
      const encoder = new TextEncoder();
      const dataStr = JSON.stringify(data);
      const hashBuffer = await crypto.subtle.digest('SHA-256', encoder.encode(dataStr));
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // Normalize values into privacy-safe ranges
    function getRange(value, thresholds) {
      for (let i = 0; i < thresholds.length; i++) {
        if (value <= thresholds[i]) return i;
      }
      return thresholds.length;
    }

    // Generate the visual orb
    function renderOrb(dtiRatio, savingsMonths, savingsRate) {
      const orb = document.getElementById('orb');
      
      // Map ratios to colors (green â†’ yellow â†’ red)
      const color = dtiRatio < 0.3 ? '#10b981' : dtiRatio < 0.5 ? '#f59e0b' : '#ef4444';
      
      // Pulse speed based on emergency fund
      const pulseDuration = Math.max(1, Math.min(4, 5 - savingsMonths)); // 1s (bad) to 4s (good)
      
      // Rings based on savings rate
      const rings = Math.min(5, Math.floor(savingsRate * 10));
      
      let svg = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="grad" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="${color}" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="${color}" stop-opacity="0.2"/>
          </radialGradient>
        </defs>
        <circle cx="50" cy="50" r="40" fill="url(#grad)" 
                style="animation: pulse ${pulseDuration}s infinite alternate;">
        </circle>`;
      
      // Add rings
      for (let i = 1; i <= rings; i++) {
        const r = 40 + i * 8;
        svg += `<circle cx="50" cy="50" r="${r}" fill="none" 
                stroke="${color}" stroke-width="0.5" stroke-opacity="0.3"/>`;
      }
      
      svg += `
        <style>
          @keyframes pulse {
            from { r: 38; }
            to { r: 42; }
          }
        </style>
      </svg>`;
      
      orb.innerHTML = svg;
    }

    async function generateOrb() {
      // Get inputs
      const income = parseFloat(document.getElementById('income').value) || 0;
      const expenses = parseFloat(document.getElementById('expenses').value) || 0;
      const debt = parseFloat(document.getElementById('debt').value) || 0;
      const savings = parseFloat(document.getElementById('savings').value) || 0;
      
      if (income <= 0) {
        alert("Please enter valid income.");
        return;
      }
      
      // Calculate financial metrics
      const dtiRatio = debt / (income * 12); // Debt-to-income ratio
      const savingsMonths = savings / expenses; // Months of emergency fund
      const savingsRate = (income - expenses) / income; // Savings rate
      
      // Render orb
      renderOrb(dtiRatio, savingsMonths, savingsRate);
      
      // Generate privacy-safe DNA hash
      const financialData = {
        incomeRange: getRange(income, [2000, 4000, 6000, 8000, 10000]),
        expensesRange: getRange(expenses, [1000, 2000, 3000, 4000, 5000]),
        debtRange: getRange(debt, [5000, 10000, 20000, 50000, 100000]),
        savingsRange: getRange(savings, [5000, 10000, 20000, 50000, 100000])
      };
      
      const dnaHash = await hashFinancialData(financialData);
      
      // Create shareable URL (client-side only)
      const shareUrl = `${window.location.origin}${window.location.pathname}#dna=${dnaHash.substring(0,8)}`;
      document.getElementById('shareUrl').innerText = shareUrl;
      document.getElementById('shareUrl').style.display = 'block';
      
      // Save to localStorage (optional)
      localStorage.setItem('finOrbData', JSON.stringify(financialData));
    }

    // On load: check for DNA in URL and render orb (simplified for demo)
    window.addEventListener('load', () => {
      const urlParams = new URLSearchParams(window.location.hash.substring(1));
      if (urlParams.get('dna')) {
        // In a real app, you'd map DNA to visual params
        // For demo, we'll just show a generic orb
        renderOrb(0.4, 4, 0.2); // Sample values
      }
    });
  </script>
</body>
</html>

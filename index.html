<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoSphere Pro | Quantum Temporal Architecture</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Quantum Color Palette */
            --quantum-blue: #0a192f;
            --quantum-purple: #6441a5;
            --quantum-cyan: #00f5d4;
            --quantum-pink: #ff006e;
            --quantum-yellow: #ffd166;
            --quantum-white: #e6e6e6;
            --quantum-gray: #1e2a38;
            --quantum-light: #f8f9fa;
            
            /* Temporal Energy Gradients */
            --temporal-gradient: linear-gradient(125deg, var(--quantum-blue), var(--quantum-purple), var(--quantum-cyan));
            --energy-low: rgba(255, 209, 102, 0.15);
            --energy-medium: rgba(0, 245, 212, 0.25);
            --energy-high: rgba(255, 0, 110, 0.3);
            
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --card-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--temporal-gradient);
            color: var(--quantum-white);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Quantum Particles Background */
        .quantum-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 245, 212, 0.15);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.7; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }

        .app-container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            height: 92vh;
            position: relative;
            z-index: 2;
        }

        /* Temporal Dashboard */
        .temporal-dashboard {
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 245, 212, 0.2);
            position: relative;
        }

        .dashboard-header {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 30, 60, 0.7);
            border-bottom: 1px solid rgba(0, 245, 212, 0.3);
        }

        .temporal-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, var(--quantum-cyan), var(--quantum-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .temporal-subtitle {
            font-size: 16px;
            color: var(--quantum-yellow);
            margin-top: 5px;
            opacity: 0.9;
        }

        .nav-controls {
            display: flex;
            gap: 15px;
        }

        .quantum-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(0, 245, 212, 0.15);
            border: 2px solid rgba(0, 245, 212, 0.3);
            color: var(--quantum-cyan);
            font-size: 22px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .quantum-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 212, 0.4), transparent);
            transition: 0.5s;
        }

        .quantum-btn:hover::before {
            left: 100%;
        }

        .quantum-btn:hover {
            background: rgba(0, 245, 212, 0.25);
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 0 20px rgba(0, 245, 212, 0.4);
        }

        /* Temporal Grid */
        .temporal-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 25px;
            gap: 12px;
            flex: 1;
            overflow-y: auto;
            position: relative;
        }

        .temporal-grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 65, 165, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        .temporal-header {
            text-align: center;
            padding: 15px 0;
            font-weight: 700;
            color: var(--quantum-cyan);
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
        }

        .temporal-header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            right: 25%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--quantum-cyan), transparent);
        }

        .temporal-day {
            min-height: 120px;
            border-radius: 16px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(20, 35, 65, 0.4);
            overflow: hidden;
        }

        .temporal-day::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--energy-low);
            transition: var(--transition);
        }

        .temporal-day.energy-medium::before {
            background: var(--energy-medium);
        }

        .temporal-day.energy-high::before {
            background: var(--energy-high);
        }

        .temporal-day:hover {
            background: rgba(30, 50, 90, 0.6);
            transform: translateY(-4px) scale(1.02);
            border-color: rgba(0, 245, 212, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .day-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .day-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 18px;
            background: rgba(0, 245, 212, 0.15);
            color: var(--quantum-cyan);
        }

        .temporal-day.today .day-number {
            background: linear-gradient(135deg, var(--quantum-pink), var(--quantum-yellow));
            color: var(--quantum-blue);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
        }

        .energy-level {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 20px;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.3);
        }

        .energy-level.low { color: var(--quantum-yellow); }
        .energy-level.medium { color: var(--quantum-cyan); }
        .energy-level.high { color: var(--quantum-pink); }

        .temporal-events {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .temporal-event {
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .temporal-event::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
            background: var(--quantum-cyan);
        }

        .temporal-event.conflict::before {
            background: var(--quantum-pink);
        }

        .temporal-event:hover {
            transform: translateX(5px);
            background: rgba(0, 245, 212, 0.15);
        }

        /* Quantum Sidebar */
        .quantum-sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .quantum-panel {
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 245, 212, 0.2);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .panel-icon {
            width: 45px;
            height: 45px;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 245, 212, 0.15);
            color: var(--quantum-cyan);
            font-size: 20px;
        }

        .panel-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(to right, var(--quantum-cyan), var(--quantum-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--quantum-cyan);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(15, 35, 65, 0.7);
            color: var(--quantum-white);
            font-size: 16px;
            transition: var(--transition);
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--quantum-cyan);
            box-shadow: 0 0 0 3px rgba(0, 245, 212, 0.3);
            background: rgba(20, 45, 80, 0.8);
        }

        .quantum-btn-primary {
            padding: 14px 25px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--quantum-purple), var(--quantum-pink));
            color: white;
            position: relative;
            overflow: hidden;
        }

        .quantum-btn-primary:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 25px rgba(255, 0, 110, 0.4);
        }

        .quantum-btn-primary::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: 0.8s;
        }

        .quantum-btn-primary:hover::after {
            left: 120%;
        }

        /* Temporal Insights */
        .temporal-insights {
            margin-top: 20px;
            padding: 20px;
            background: rgba(15, 35, 65, 0.6);
            border-radius: 18px;
            border-left: 3px solid var(--quantum-cyan);
        }

        .insights-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--quantum-cyan);
            font-weight: 700;
        }

        .insight-item {
            padding: 12px 15px;
            background: rgba(0, 245, 212, 0.08);
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            cursor: pointer;
        }

        .insight-item:hover {
            background: rgba(0, 245, 212, 0.15);
            transform: translateX(8px);
        }

        .insight-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 245, 212, 0.2);
            color: var(--quantum-cyan);
        }

        /* Temporal Flow Visualization */
        .temporal-flow {
            height: 120px;
            margin-top: 25px;
            position: relative;
            background: rgba(15, 35, 65, 0.6);
            border-radius: 18px;
            overflow: hidden;
        }

        .flow-title {
            padding: 15px;
            color: var(--quantum-cyan);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .flow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .temporal-grid {
                min-height: 600px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .temporal-title {
                font-size: 28px;
            }
            
            .quantum-btn {
                width: 50px;
                height: 50px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 35, 65, 0.5);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--quantum-purple), var(--quantum-pink));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--quantum-pink);
        }
    </style>
</head>
<body>
    <!-- Quantum Particles Background -->
    <div class="quantum-particles" id="particles"></div>
    
    <div class="app-container">
        <!-- Temporal Dashboard -->
        <div class="temporal-dashboard">
            <div class="dashboard-header">
                <div>
                    <h1 class="temporal-title">ChronoSphere Pro</h1>
                    <p class="temporal-subtitle">Quantum Temporal Architecture Engine v2.1</p>
                </div>
                <div class="nav-controls">
                    <button class="quantum-btn" id="prev-month">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button class="quantum-btn" id="today-btn">
                        <i class="fas fa-bolt"></i>
                    </button>
                    <button class="quantum-btn" id="next-month">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="temporal-grid" id="temporal-grid">
                <!-- Temporal days will be generated here -->
            </div>
        </div>

        <!-- Quantum Sidebar -->
        <div class="quantum-sidebar">
            <!-- Event Creation Panel -->
            <div class="quantum-panel">
                <div class="panel-header">
                    <div class="panel-icon">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <h2 class="panel-title">Quantum Event Creation</h2>
                </div>
                <div class="input-group">
                    <label for="event-title"><i class="fas fa-heading"></i> Event Title</label>
                    <input type="text" id="event-title" placeholder="Quantum entanglement meeting...">
                </div>
                <div class="input-group">
                    <label for="event-date"><i class="fas fa-calendar-day"></i> Date</label>
                    <input type="date" id="event-date">
                </div>
                <div class="input-group">
                    <label for="event-time"><i class="fas fa-clock"></i> Time</label>
                    <input type="time" id="event-time" value="09:00">
                </div>
                <div class="input-group">
                    <label for="event-duration"><i class="fas fa-hourglass-half"></i> Duration</label>
                    <select id="event-duration">
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="45">45 minutes</option>
                        <option value="60" selected>1 hour</option>
                        <option value="90">1.5 hours</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="event-energy"><i class="fas fa-battery-three-quarters"></i> Temporal Energy Level</label>
                    <select id="event-energy">
                        <option value="low">Low (Focus Work)</option>
                        <option value="medium" selected>Medium (Meetings)</option>
                        <option value="high">High (Creative Work)</option>
                    </select>
                </div>
                <button class="quantum-btn-primary" id="create-event">
                    <i class="fas fa-infinity"></i> Entangle Event
                </button>
                
                <!-- Temporal Insights -->
                <div class="temporal-insights">
                    <h3 class="insights-title"><i class="fas fa-brain"></i> Quantum Insights</h3>
                    <div id="insights-container">
                        <!-- Insights will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Temporal Flow Visualization -->
            <div class="quantum-panel">
                <div class="panel-header">
                    <div class="panel-icon">
                        <i class="fas fa-wave-square"></i>
                    </div>
                    <h2 class="panel-title">Temporal Energy Flow</h2>
                </div>
                <div class="temporal-flow">
                    <div class="flow-title"><i class="fas fa-chart-line"></i> This Week's Energy Pattern</div>
                    <canvas class="flow-canvas" id="flow-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ChronoSphere Pro: Quantum Temporal Architecture Engine
        class ChronoSpherePro {
            constructor() {
                this.currentDate = new Date();
                this.events = this.loadEvents();
                this.today = new Date();
                this.quantumParticles = [];
                this.init();
            }

            init() {
                this.createQuantumParticles();
                this.renderTemporalDashboard();
                this.setupEventListeners();
                this.updateTemporalInsights();
                this.renderTemporalFlow();
            }

            createQuantumParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random properties
                    const size = Math.random() * 20 + 5;
                    const tx = (Math.random() - 0.5) * 200;
                    const ty = (Math.random() - 0.5) * 200;
                    const duration = Math.random() * 20 + 10;
                    const delay = Math.random() * 5;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.opacity = '0';
                    
                    particlesContainer.appendChild(particle);
                    this.quantumParticles.push(particle);
                }
            }

            loadEvents() {
                const saved = localStorage.getItem('chronoProEvents');
                return saved ? JSON.parse(saved) : this.generateDefaultEvents();
            }

            generateDefaultEvents() {
                // Generate some default events with energy levels
                const now = new Date();
                return [
                    {
                        id: 1,
                        title: "Quantum Strategy Session",
                        start: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 10, 0).toISOString(),
                        end: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 11, 0).toISOString(),
                        energy: "high"
                    },
                    {
                        id: 2,
                        title: "Temporal Sync Meeting",
                        start: new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2, 14, 0).toISOString(),
                        end: new Date(now.getFullYear(), now.getMonth(), now.getDate() + 2, 15, 0).toISOString(),
                        energy: "medium"
                    },
                    {
                        id: 3,
                        title: "Deep Focus Work",
                        start: new Date(now.getFullYear(), now.getMonth(), now.getDate() + 3, 9, 0).toISOString(),
                        end: new Date(now.getFullYear(), now.getMonth(), now.getDate() + 3, 12, 0).toISOString(),
                        energy: "low"
                    }
                ];
            }

            saveEvents() {
                localStorage.setItem('chronoProEvents', JSON.stringify(this.events));
            }

            setupEventListeners() {
                document.getElementById('prev-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderTemporalDashboard();
                });

                document.getElementById('next-month').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderTemporalDashboard();
                });

                document.getElementById('today-btn').addEventListener('click', () => {
                    this.currentDate = new Date();
                    this.renderTemporalDashboard();
                });

                document.getElementById('create-event').addEventListener('click', () => {
                    this.createEvent();
                });

                // Natural language processing with quantum context
                document.getElementById('event-title').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.processQuantumLanguage();
                    }
                });
            }

            processQuantumLanguage() {
                const input = document.getElementById('event-title').value.toLowerCase();
                
                // Quantum NLP patterns
                if (input.includes('tomorrow')) {
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    document.getElementById('event-date').valueAsDate = tomorrow;
                } else if (input.includes('next week')) {
                    const nextWeek = new Date();
                    nextWeek.setDate(nextWeek.getDate() + 7);
                    document.getElementById('event-date').valueAsDate = nextWeek;
                } else if (input.includes('high energy') || input.includes('creative')) {
                    document.getElementById('event-energy').value = 'high';
                } else if (input.includes('focus') || input.includes('deep work')) {
                    document.getElementById('event-energy').value = 'low';
                }
                
                // Time detection with quantum context
                const timeMatch = input.match(/(\d{1,2}):(\d{2})/);
                if (timeMatch) {
                    document.getElementById('event-time').value = `${timeMatch[1].padStart(2, '0')}:${timeMatch[2]}`;
                }
            }

            createEvent() {
                const title = document.getElementById('event-title').value;
                const dateInput = document.getElementById('event-date').value;
                const timeInput = document.getElementById('event-time').value;
                const duration = parseInt(document.getElementById('event-duration').value);
                const energy = document.getElementById('event-energy').value;

                if (!title || !dateInput || !timeInput) {
                    this.showToast('Please fill in all fields', 'error');
                    return;
                }

                const eventDate = new Date(`${dateInput}T${timeInput}`);
                const endDate = new Date(eventDate.getTime() + duration * 60000);

                // Quantum conflict detection
                const conflict = this.checkQuantumConflict(eventDate, endDate);
                if (conflict) {
                    if (!confirm('Quantum entanglement detected! This event conflicts with another. Proceed?')) {
                        return;
                    }
                }

                const newEvent = {
                    id: Date.now(),
                    title,
                    start: eventDate.toISOString(),
                    end: endDate.toISOString(),
                    energy
                };

                this.events.push(newEvent);
                this.saveEvents();
                this.renderTemporalDashboard();
                this.updateTemporalInsights();
                this.renderTemporalFlow();
                
                // Reset form
                document.getElementById('event-title').value = '';
                document.getElementById('event-date').value = '';
                document.getElementById('event-time').value = '09:00';
                document.getElementById('event-energy').value = 'medium';
                
                this.showToast('Event entangled successfully!', 'success');
            }

            checkQuantumConflict(startDate, endDate) {
                return this.events.some(event => {
                    const eventStart = new Date(event.start);
                    const eventEnd = new Date(event.end);
                    return startDate < eventEnd && endDate > eventStart;
                });
            }

            renderTemporalDashboard() {
                const grid = document.getElementById('temporal-grid');
                grid.innerHTML = '';

                // Add temporal headers
                const weekdays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                weekdays.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'temporal-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });

                // Get month details
                const year = this.currentDate.getFullYear();
                const month = this.currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const startDayIndex = firstDay.getDay();
                const daysInMonth = lastDay.getDate();

                // Previous month days
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                for (let i = startDayIndex - 1; i >= 0; i--) {
                    const day = prevMonthLastDay - i;
                    const date = new Date(year, month - 1, day);
                    this.createTemporalDay(day, date, true);
                }

                // Current month days
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const isToday = this.isSameDay(date, this.today);
                    this.createTemporalDay(day, date, false, isToday);
                }

                // Next month days
                const totalCells = 42; // 6 rows * 7 days
                const daysFromNextMonth = totalCells - (startDayIndex + daysInMonth);
                for (let day = 1; day <= daysFromNextMonth; day++) {
                    const date = new Date(year, month + 1, day);
                    this.createTemporalDay(day, date, true);
                }

                // Update month title in header would be here in full version
            }

            createTemporalDay(day, date, isOtherMonth, isToday = false) {
                const dayElement = document.createElement('div');
                dayElement.className = `temporal-day ${isOtherMonth ? 'other-month' : ''} ${isToday ? 'today' : ''}`;
                
                // Calculate temporal energy level for this day
                const energyLevel = this.calculateTemporalEnergy(date);
                dayElement.classList.add(`energy-${energyLevel}`);
                
                const dayIndicator = document.createElement('div');
                dayIndicator.className = 'day-indicator';
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayIndicator.appendChild(dayNumber);
                
                const energyTag = document.createElement('div');
                energyTag.className = `energy-level ${energyLevel}`;
                energyTag.textContent = energyLevel.charAt(0).toUpperCase() + energyLevel.slice(1);
                dayIndicator.appendChild(energyTag);
                
                dayElement.appendChild(dayIndicator);

                // Add events for this day
                const dayEvents = this.getEventsForDate(date);
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'temporal-events';
                
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `temporal-event ${this.checkQuantumConflictForEvent(event) ? 'conflict' : ''}`;
                    eventElement.innerHTML = `
                        <i class="fas fa-${event.energy === 'high' ? 'fire' : event.energy === 'medium' ? 'wave-square' : 'moon'}"></i>
                        <span>${event.title}</span>
                    `;
                    eventElement.addEventListener('click', () => this.showEventDetails(event));
                    eventsContainer.appendChild(eventElement);
                });

                dayElement.appendChild(eventsContainer);
                document.getElementById('temporal-grid').appendChild(dayElement);
            }

            calculateTemporalEnergy(date) {
                // Quantum algorithm to calculate temporal energy
                // In a real system, this would use actual biometric/behavioral data
                // For this demo, we'll simulate based on day of week and events
                
                const dayOfWeek = date.getDay();
                const events = this.getEventsForDate(date);
                const eventCount = events.length;
                const highEnergyEvents = events.filter(e => e.energy === 'high').length;
                
                // Weekend = lower energy, Monday = high energy
                let baseEnergy = 0.5;
                if (dayOfWeek === 0 || dayOfWeek === 6) baseEnergy = 0.3; // Weekend
                if (dayOfWeek === 1) baseEnergy = 0.8; // Monday
                
                const totalEnergy = baseEnergy + (eventCount * 0.1) + (highEnergyEvents * 0.2);
                
                if (totalEnergy > 0.7) return 'high';
                if (totalEnergy > 0.4) return 'medium';
                return 'low';
            }

            getEventsForDate(date) {
                return this.events.filter(event => {
                    const eventDate = new Date(event.start);
                    return this.isSameDay(eventDate, date);
                });
            }

            isSameDay(date1, date2) {
                return date1.getFullYear() === date2.getFullYear() &&
                       date1.getMonth() === date2.getMonth() &&
                       date1.getDate() === date2.getDate();
            }

            checkQuantumConflictForEvent(event) {
                const eventStart = new Date(event.start);
                const eventEnd = new Date(event.end);
                return this.events.some(e => {
                    if (e.id === event.id) return false;
                    const eStart = new Date(e.start);
                    const eEnd = new Date(e.end);
                    return eventStart < eEnd && eventEnd > eStart;
                });
            }

            showEventDetails(event) {
                const eventDate = new Date(event.start);
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                alert(`Event: ${event.title}\nDate: ${eventDate.toLocaleDateString('en-US', options)}\nEnergy Level: ${event.energy.toUpperCase()}`);
            }

            updateTemporalInsights() {
                const container = document.getElementById('insights-container');
                container.innerHTML = '';

                // Generate quantum insights
                const insights = [
                    {
                        icon: "fas fa-bolt",
                        text: "Your temporal energy peaks on Mondays - schedule creative work then",
                        color: "var(--quantum-pink)"
                    },
                    {
                        icon: "fas fa-moon",
                        text: "Weekends show 40% lower energy - perfect for rest and recovery",
                        color: "var(--quantum-yellow)"
                    },
                    {
                        icon: "fas fa-chart-line",
                        text: "You have 3 high-energy events this week - consider spacing them out",
                        color: "var(--quantum-cyan)"
                    },
                    {
                        icon: "fas fa-shield-alt",
                        text: "No scheduling conflicts detected for the next 7 days",
                        color: "var(--quantum-green)"
                    }
                ];

                insights.forEach(insight => {
                    const insightElement = document.createElement('div');
                    insightElement.className = 'insight-item';
                    insightElement.innerHTML = `
                        <div class="insight-icon" style="background: ${insight.color}20; color: ${insight.color}">
                            <i class="${insight.icon}"></i>
                        </div>
                        <span>${insight.text}</span>
                    `;
                    container.appendChild(insightElement);
                });
            }

            renderTemporalFlow() {
                const canvas = document.getElementById('flow-canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Get this week's energy data
                const now = new Date();
                const energyData = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(now.getFullYear(), now.getMonth(), now.getDate() + i);
                    const energy = this.calculateTemporalEnergy(date);
                    let value = 0;
                    if (energy === 'high') value = 100;
                    else if (energy === 'medium') value = 60;
                    else value = 30;
                    energyData.push(value);
                }
                
                // Draw energy flow
                const width = canvas.width;
                const height = canvas.height - 40;
                const padding = 40;
                const barWidth = (width - 2 * padding) / energyData.length;
                
                // Gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, height);
                gradient.addColorStop(0, 'rgba(255, 0, 110, 0.7)');
                gradient.addColorStop(0.5, 'rgba(0, 245, 212, 0.5)');
                gradient.addColorStop(1, 'rgba(255, 209, 102, 0.3)');
                
                // Draw bars
                for (let i = 0; i < energyData.length; i++) {
                    const x = padding + i * barWidth;
                    const barHeight = (energyData[i] / 100) * height;
                    const y = height - barHeight + 20;
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, y, barWidth - 10, barHeight);
                    
                    // Add day label
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                    const dayIndex = (now.getDay() + i) % 7;
                    ctx.fillText(dayNames[dayIndex], x + (barWidth - 10)/2, height + 35);
                }
            }

            showToast(message, type) {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toast.style.cssText = `
                    position: fixed;
                    bottom: 30px;
                    right: 30px;
                    padding: 18px 30px;
                    border-radius: 16px;
                    color: white;
                    font-weight: 600;
                    font-size: 16px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
                    z-index: 1000;
                    background: ${type === 'success' ? 'linear-gradient(135deg, var(--quantum-cyan), var(--quantum-yellow))' : 'linear-gradient(135deg, var(--quantum-pink), var(--quantum-purple))'};
                    transform: translateX(120%);
                    transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                    backdrop-filter: blur(10px);
                    border: 1px solid rgba(255, 255, 255, 0.2);
                `;
                
                document.body.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.style.transform = 'translateX(0)';
                }, 100);
                
                // Remove after 4 seconds
                setTimeout(() => {
                    toast.style.transform = 'translateX(120%)';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 500);
                }, 4000);
            }
        }

        // Initialize ChronoSphere Pro when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set default date to today in the form
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('event-date').value = dateStr;
            
            // Initialize the quantum temporal engine
            window.chronoPro = new ChronoSpherePro();
            
            // Handle window resize for canvas
            window.addEventListener('resize', () => {
                if (window.chronoPro) {
                    window.chronoPro.renderTemporalFlow();
                }
            });
        });
    </script>
